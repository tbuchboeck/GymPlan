<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg6)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Ruderzug</text>

  <!-- Cable machine -->
  <rect x="320" y="100" width="30" height="200" rx="5" fill="#475569"/>

  <!-- Head -->
  <circle cx="180" cy="120" r="22" fill="url(#body6)"/>

  <!-- Body -->
  <ellipse cx="200" cy="180" rx="40" ry="50" fill="url(#body6)"/>

  <!-- Left arm (pulling) -->
  <rect x="150" y="170" width="80" height="18" rx="9" fill="url(#body6)">
    <animate attributeName="width" values="80;140;80" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Right arm (pulling) -->
  <rect x="150" y="195" width="80" height="18" rx="9" fill="url(#body6)">
    <animate attributeName="width" values="80;140;80" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Cable -->
  <line x1="320" y1="180" x2="230" y2="180" stroke="#94a3b8" stroke-width="3">
    <animate attributeName="x2" values="230;290;230" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="320" y1="200" x2="230" y2="200" stroke="#94a3b8" stroke-width="3">
    <animate attributeName="x2" values="230;290;230" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Handle -->
  <rect x="220" y="175" width="10" height="35" rx="5" fill="#64748b">
    <animate attributeName="x" values="220;280;220" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Arrows -->
  <path d="M 270 250 L 220 250 L 230 240 M 220 250 L 230 260" stroke="#22d3ee" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>