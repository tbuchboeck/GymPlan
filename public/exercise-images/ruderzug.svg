<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg6)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Ruderzug</text>

  <!-- Cable machine structure -->
  <rect x="330" y="100" width="35" height="180" rx="8" fill="#475569"/>
  <circle cx="347" cy="190" r="12" fill="#64748b"/>

  <!-- Head -->
  <circle cx="200" cy="110" r="26" fill="url(#body6)"/>

  <!-- Body/Torso -->
  <ellipse cx="200" cy="190" rx="55" ry="70" fill="url(#body6)"/>

  <!-- Left arm (pulling) -->
  <ellipse cx="160" cy="170" rx="18" ry="55" fill="url(#body6)" transform="rotate(-10 160 170)">
    <animate attributeName="rx" values="18;24;18" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="transform" values="rotate(-10 160 170); rotate(-25 160 170); rotate(-10 160 170)" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="-10 160 170; -25 160 170; -10 160 170" dur="2.5s" repeatCount="indefinite" additive="sum"/>
  </ellipse>

  <!-- Right arm (pulling) -->
  <ellipse cx="240" cy="170" rx="18" ry="55" fill="url(#body6)" transform="rotate(10 240 170)">
    <animate attributeName="rx" values="18;24;18" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="transform" values="rotate(10 240 170); rotate(25 240 170); rotate(10 240 170)" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="10 240 170; 25 240 170; 10 240 170" dur="2.5s" repeatCount="indefinite" additive="sum"/>
  </ellipse>

  <!-- Handle/Bar -->
  <rect x="160" y="215" width="80" height="12" rx="6" fill="#64748b">
    <animate attributeName="x" values="160;140;160" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="width" values="80;120;80" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Left cable -->
  <line x1="170" y1="221" x2="347" y2="190" stroke="#94a3b8" stroke-width="3">
    <animate attributeName="x1" values="170;150;170" dur="2.5s" repeatCount="indefinite"/>
  </line>

  <!-- Right cable -->
  <line x1="230" y1="221" x2="347" y2="190" stroke="#94a3b8" stroke-width="3">
    <animate attributeName="x1" values="230;250;230" dur="2.5s" repeatCount="indefinite"/>
  </line>

  <!-- Lower body -->
  <rect x="175" y="255" width="50" height="80" rx="25" fill="url(#body6)"/>

  <!-- Pull arrow (pointing toward body) -->
  <g>
    <path d="M 280 230 L 230 230 L 240 220 M 230 230 L 240 240" stroke="#fbbf24" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <text x="285" y="235" font-family="system-ui" font-size="15" fill="#fbbf24" font-weight="bold">
      ZIEHEN
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Back engagement glow -->
  <ellipse cx="200" cy="180" rx="40" ry="50" fill="#fbbf24" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>