<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgSitup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodySitup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgSitup)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Sit-Ups</text>

  <!-- Mat -->
  <rect x="50" y="295" width="300" height="8" rx="4" fill="#475569"/>

  <!-- Side view figure lying on mat -->

  <!-- Feet flat on ground -->
  <ellipse cx="90" cy="290" rx="12" ry="18" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>

  <!-- Lower legs (slim, bent) -->
  <rect x="85" y="250" width="10" height="45" rx="5" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5" transform="rotate(10 90 272)"/>

  <!-- Thighs (slim, angled) -->
  <rect x="95" y="235" width="10" height="50" rx="5" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5" transform="rotate(-50 100 260)"/>

  <!-- Hips/Lower back on mat -->
  <ellipse cx="160" cy="275" rx="20" ry="18" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Upper body (slim, animating up) -->
  <g>
    <!-- Torso -->
    <ellipse cx="200" cy="260" rx="18" ry="45" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="70 180 280; 20 180 280; 70 180 280" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Head (side profile) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="70 180 280; 20 180 280; 70 180 280" dur="2.5s" repeatCount="indefinite"/>

      <!-- Head shape -->
      <ellipse cx="220" cy="220" rx="15" ry="18" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5"/>

      <!-- Hair (side) -->
      <path d="M 208 210 Q 220 195 235 208 Q 238 218 235 228" fill="#92400e" stroke="#78350f" stroke-width="1"/>

      <!-- Eye -->
      <circle cx="228" cy="218" r="2.5" fill="#1e293b"/>

      <!-- Nose -->
      <path d="M 235 220 L 238 225 L 235 228" stroke="#b45309" stroke-width="1.5" fill="none"/>

      <!-- Mouth -->
      <path d="M 232 233 Q 235 235 233 237" stroke="#92400e" stroke-width="1" fill="none"/>
    </g>

    <!-- Arms behind head -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="70 180 280; 20 180 280; 70 180 280" dur="2.5s" repeatCount="indefinite"/>

      <!-- Arm going to back of head -->
      <path d="M 205 245 Q 195 230 210 215" stroke="url(#bodySitup)" stroke-width="10" fill="none" stroke-linecap="round"/>

      <!-- Hand behind head -->
      <circle cx="208" cy="212" r="6" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrow -->
  <path d="M 300 230 C 320 200 320 170 300 150" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 300 150 L 290 160 M 300 150 L 305 165" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="350" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Kontrollierte Ausf√ºhrung, Nacken entspannt</text>
</svg>
