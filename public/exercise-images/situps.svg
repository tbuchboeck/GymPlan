<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgSitup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodySitup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgSitup)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Sit-Ups</text>

  <!-- Mat -->
  <rect x="60" y="290" width="280" height="8" rx="4" fill="#475569"/>

  <!-- Slim figure in sit-up position -->

  <!-- Feet flat on ground -->
  <ellipse cx="105" cy="287" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>
  <ellipse cx="135" cy="287" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>

  <!-- Lower legs (slim) -->
  <rect x="100" y="245" width="10" height="45" rx="5" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5"/>
  <rect x="130" y="245" width="10" height="45" rx="5" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Thighs (slim) -->
  <rect x="108" y="220" width="10" height="40" rx="5" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5" transform="rotate(-45 113 240)"/>
  <rect x="132" y="220" width="10" height="40" rx="5" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5" transform="rotate(-45 137 240)"/>

  <!-- Hips/Lower back on ground -->
  <ellipse cx="180" cy="265" rx="25" ry="15" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Upper body (slim, animating up and down) -->
  <g>
    <ellipse cx="210" cy="240" rx="20" ry="40" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5">
      <animate attributeName="cy" values="240;200;240" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="210;235;210" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 210 265; -45 235 265; 0 210 265" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Head (slim) -->
    <circle cx="230" cy="200" r="18" fill="url(#bodySitup)" stroke="#b45309" stroke-width="1.5">
      <animate attributeName="cy" values="200;165;200" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="230;260;230" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Hair -->
    <ellipse cx="230" cy="188" rx="14" ry="8" fill="#92400e">
      <animate attributeName="cy" values="188;153;188" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="230;260;230" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Face details -->
    <circle cx="225" cy="197" r="2" fill="#1e293b">
      <animate attributeName="cy" values="197;162;197" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="225;255;225" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="235" cy="197" r="2" fill="#1e293b">
      <animate attributeName="cy" values="197;162;197" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="235;265;235" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Arms behind head (slim) -->
    <path d="M 220 205 Q 200 195 205 220" stroke="url(#bodySitup)" stroke-width="12" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 220 205 Q 200 195 205 220; M 250 170 Q 230 160 235 185; M 220 205 Q 200 195 205 220" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Movement arrow -->
  <path d="M 310 175 L 310 140 L 303 150 M 310 140 L 317 150" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="340" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Kontrollierte Ausf√ºhrung, Nacken entspannt</text>
</svg>
