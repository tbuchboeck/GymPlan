<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgSitup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodySitup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgSitup)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Sit-Ups</text>

  <!-- Mat -->
  <rect x="50" y="320" width="300" height="10" rx="5" fill="#475569"/>

  <!-- Legs (bent, feet flat) -->
  <rect x="270" y="260" width="20" height="60" rx="10" fill="url(#bodySitup)" stroke="#b45309" stroke-width="2" transform="rotate(30 280 290)"/>
  <rect x="295" y="260" width="20" height="60" rx="10" fill="url(#bodySitup)" stroke="#b45309" stroke-width="2" transform="rotate(30 305 290)"/>

  <!-- Feet -->
  <ellipse cx="310" cy="318" rx="14" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>
  <ellipse cx="340" cy="318" rx="14" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>

  <!-- Body (torso with sit-up animation) -->
  <ellipse cx="180" cy="260" rx="45" ry="35" fill="url(#bodySitup)" stroke="#b45309" stroke-width="2">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20 220 290; 30 220 290; -20 220 290"
      dur="2s"
      repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (with sit-up animation) -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20 220 290; 30 220 290; -20 220 290"
      dur="2s"
      repeatCount="indefinite"/>

    <circle cx="120" cy="230" r="30" fill="url(#bodySitup)" stroke="#b45309" stroke-width="2"/>

    <!-- Face details -->
    <circle cx="110" cy="225" r="4" fill="#1e293b"/>
    <circle cx="130" cy="225" r="4" fill="#1e293b"/>
    <!-- Happy smile -->
    <path d="M 108 240 Q 120 250 132 240" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Arms (behind head, animated) -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20 220 290; 30 220 290; -20 220 290"
      dur="2s"
      repeatCount="indefinite"/>

    <!-- Left arm behind head -->
    <path d="M 145 250 L 130 210" stroke="url(#bodySitup)" stroke-width="16" fill="none" stroke-linecap="round"/>
    <circle cx="130" cy="210" r="10" fill="url(#bodySitup)" stroke="#b45309" stroke-width="2"/>

    <!-- Right arm behind head -->
    <path d="M 145 250 L 110 215" stroke="url(#bodySitup)" stroke-width="16" fill="none" stroke-linecap="round"/>
    <circle cx="110" cy="215" r="10" fill="url(#bodySitup)" stroke="#b45309" stroke-width="2"/>
  </g>

  <!-- Sparkle effects -->
  <circle cx="80" cy="180" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="200" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="375" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Kontrollierte Ausf√ºhrung, Nacken entspannt</text>
</svg>
