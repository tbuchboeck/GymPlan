<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg2)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Abduktion</text>

  <!-- Left leg -->
  <path d="M 150 180 L 170 180 L 180 320 L 160 320 Z" fill="url(#leg2)" opacity="0.6">
    <animate attributeName="d"
             values="M 150 180 L 170 180 L 180 320 L 160 320 Z;
                     M 120 180 L 140 180 L 150 320 L 130 320 Z;
                     M 150 180 L 170 180 L 180 320 L 160 320 Z"
             dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Right leg -->
  <path d="M 250 180 L 230 180 L 220 320 L 240 320 Z" fill="url(#leg2)" opacity="0.6">
    <animate attributeName="d"
             values="M 250 180 L 230 180 L 220 320 L 240 320 Z;
                     M 280 180 L 260 180 L 250 320 L 270 320 Z;
                     M 250 180 L 230 180 L 220 320 L 240 320 Z"
             dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Body -->
  <rect x="170" y="80" width="60" height="100" rx="30" fill="url(#leg2)"/>

  <!-- Head -->
  <circle cx="200" cy="60" r="20" fill="url(#leg2)"/>

  <!-- Arrows showing outward movement -->
  <path d="M 120 250 L 80 250 L 90 240 M 80 250 L 90 260" stroke="#fbbf24" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 280 250 L 320 250 L 310 240 M 320 250 L 310 260" stroke="#fbbf24" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>