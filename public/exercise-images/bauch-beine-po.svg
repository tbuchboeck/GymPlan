<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgBBP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyBBP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgBBP)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Bauch Beine Po</text>

  <!-- Mat -->
  <rect x="50" y="320" width="300" height="10" rx="5" fill="#475569"/>

  <!-- Body on all fours - frontal view -->

  <!-- Torso (horizontal) -->
  <ellipse cx="200" cy="240" rx="55" ry="30" fill="url(#bodyBBP)" stroke="#6d28d9" stroke-width="2"/>

  <!-- Head -->
  <circle cx="200" cy="180" r="30" fill="url(#bodyBBP)" stroke="#6d28d9" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="190" cy="175" r="3" fill="#1e293b"/>
  <circle cx="210" cy="175" r="3" fill="#1e293b"/>
  <!-- Happy smile -->
  <path d="M 188 192 Q 200 202 212 192" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Front arms (supporting) -->
  <rect x="130" y="250" width="18" height="60" rx="9" fill="url(#bodyBBP)" stroke="#6d28d9" stroke-width="2"/>
  <rect x="252" y="250" width="18" height="60" rx="9" fill="url(#bodyBBP)" stroke="#6d28d9" stroke-width="2"/>

  <!-- Hands -->
  <ellipse cx="139" cy="315" rx="10" ry="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <ellipse cx="261" cy="315" rx="10" ry="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>

  <!-- Supporting leg -->
  <rect x="160" y="260" width="18" height="55" rx="9" fill="url(#bodyBBP)" stroke="#6d28d9" stroke-width="2"/>
  <ellipse cx="169" cy="318" rx="10" ry="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>

  <!-- Kicking leg (animated) -->
  <g>
    <rect x="222" y="230" width="18" height="60" rx="9" fill="url(#bodyBBP)" stroke="#6d28d9" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 231 260; -60 231 260; 0 231 260"
        dur="1.5s"
        repeatCount="indefinite"/>
    </rect>
    <ellipse cx="231" cy="290" rx="10" ry="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 231 260; -60 231 260; 0 231 260"
        dur="1.5s"
        repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Sparkle effects -->
  <circle cx="300" cy="150" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="375" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Donkey Kicks - Bein nach hinten oben strecken</text>
</svg>
