<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgBBP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyBBP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgBBP)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Bauch Beine Po</text>

  <!-- Mat -->
  <rect x="50" y="305" width="300" height="8" rx="4" fill="#475569"/>

  <!-- Figure on all fours - side view -->

  <!-- Front arm (supporting) -->
  <rect x="270" y="235" width="10" height="70" rx="5" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5"/>
  <circle cx="275" cy="232" r="7" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1"/>

  <!-- Back arm (supporting) -->
  <rect x="230" y="235" width="10" height="70" rx="5" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5"/>
  <circle cx="235" cy="232" r="7" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1"/>

  <!-- Torso (horizontal) -->
  <ellipse cx="200" cy="220" rx="55" ry="22" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5"/>

  <!-- Hips/butt -->
  <ellipse cx="140" cy="225" rx="25" ry="22" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5"/>

  <!-- Head -->
  <ellipse cx="285" cy="200" rx="18" ry="22" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5"/>

  <!-- Hair -->
  <path d="M 270 188 Q 285 170 302 185 Q 306 200 302 212" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="295" cy="197" r="2.5" fill="#1e293b"/>

  <!-- Front knee (supporting) -->
  <rect x="125" y="235" width="10" height="70" rx="5" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5"/>
  <ellipse cx="130" cy="302" rx="12" ry="8" fill="#db2777" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Back leg (kicking, animated) -->
  <g>
    <rect x="110" y="180" width="10" height="55" rx="5" fill="url(#bodyBBP)" stroke="#86198f" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="40 115 225; -20 115 225; 40 115 225" dur="2s" repeatCount="indefinite"/>
    </rect>
    <ellipse cx="115" cy="180" rx="12" ry="8" fill="#db2777" stroke="#9f1239" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="40 115 225; -20 115 225; 40 115 225" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Movement arrow -->
  <path d="M 70 220 C 50 180 50 140 75 110" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 75 110 L 65 125 M 75 110 L 85 118" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="355" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Donkey Kicks - Bein nach hinten oben strecken</text>
</svg>
