<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTrizepsH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyTrizepsH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradT" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgTrizepsH)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Trizeps Extension</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Slim figure - Legs -->
  <rect x="182" y="270" width="12" height="80" rx="6" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>
  <rect x="206" y="270" width="12" height="80" rx="6" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Feet -->
  <ellipse cx="188" cy="348" rx="10" ry="6" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>
  <ellipse cx="212" cy="348" rx="10" ry="6" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>

  <!-- Slim torso -->
  <ellipse cx="200" cy="220" rx="28" ry="55" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Slim head -->
  <circle cx="200" cy="145" r="22" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Hair -->
  <ellipse cx="200" cy="130" rx="18" ry="10" fill="#92400e"/>

  <!-- Face details -->
  <circle cx="192" cy="142" r="2.5" fill="#1e293b"/>
  <circle cx="208" cy="142" r="2.5" fill="#1e293b"/>
  <path d="M 193 152 Q 200 156 207 152" stroke="#1e293b" stroke-width="1.5" fill="none"/>

  <!-- Both arms raised overhead holding dumbbell -->
  <g>
    <!-- Upper arms (pointing up, fixed) -->
    <rect x="175" y="130" width="10" height="40" rx="5" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5" transform="rotate(-15 180 150)"/>
    <rect x="215" y="130" width="10" height="40" rx="5" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5" transform="rotate(15 220 150)"/>

    <!-- Forearms (animated - bending behind head) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 200 100; 45 200 100; 0 200 100" dur="2s" repeatCount="indefinite"/>

      <!-- Left forearm -->
      <rect x="177" y="92" width="8" height="35" rx="4" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>
      <!-- Right forearm -->
      <rect x="215" y="92" width="8" height="35" rx="4" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>

      <!-- Hands together -->
      <circle cx="185" cy="88" r="7" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>
      <circle cx="215" cy="88" r="7" fill="url(#bodyTrizepsH)" stroke="#b45309" stroke-width="1.5"/>

      <!-- Single dumbbell held with both hands -->
      <rect x="180" y="68" width="40" height="8" rx="4" fill="url(#dumbbellGradT)"/>
      <!-- Left weight -->
      <rect x="172" y="62" width="12" height="20" rx="3" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Right weight -->
      <rect x="216" y="62" width="12" height="20" rx="3" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrows -->
  <path d="M 250 60 L 250 45 L 243 52 M 250 45 L 257 52" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 250 95 L 250 110 L 243 103 M 250 110 L 257 103" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Ellbogen fixiert, Hantel hinter Kopf senken</text>
</svg>
