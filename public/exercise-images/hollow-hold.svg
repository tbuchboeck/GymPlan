<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg10)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hollow Hold</text>

  <!-- Mat (side view) -->
  <rect x="50" y="260" width="300" height="12" rx="6" fill="#475569"/>

  <!-- Core engagement glow -->
  <ellipse cx="200" cy="235" rx="140" ry="40" fill="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Lower back on ground (only point touching) -->
  <ellipse cx="200" cy="248" rx="40" ry="18" fill="url(#body10)" stroke="#991b1b" stroke-width="2">
    <animate attributeName="cy" values="248;250;248" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Upper body/torso (raised, shoulders off ground) -->
  <ellipse cx="165" cy="215" rx="45" ry="40" fill="url(#body10)" stroke="#991b1b" stroke-width="2">
    <animate attributeName="cy" values="215;217;215" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (raised, looking at feet, side profile) -->
  <circle cx="125" cy="185" r="24" fill="url(#body10)" stroke="#991b1b" stroke-width="2">
    <animate attributeName="cy" values="185;187;185" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Ear -->
  <circle cx="133" cy="185" r="5" fill="#fca5a5">
    <animate attributeName="cy" values="185;187;185" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Neck connection -->
  <rect x="135" y="200" width="18" height="20" rx="5" fill="url(#body10)" stroke="#991b1b" stroke-width="2">
    <animate attributeName="y" values="200;202;200" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Arms stretched forward (parallel to ground) -->
  <g>
    <!-- Upper arm -->
    <rect x="80" y="188" width="55" height="16" rx="8" fill="url(#body10)" stroke="#991b1b" stroke-width="2">
      <animate attributeName="y" values="188;190;188" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Lower arm/forearm -->
    <rect x="50" y="186" width="45" height="16" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2" transform="rotate(-3 72.5 194)">
      <animateTransform attributeName="transform" type="rotate" values="-3 72.5 194; -4 72.5 194; -3 72.5 194" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <ellipse cx="50" cy="188" rx="12" ry="10" fill="#b91c1c" stroke="#7f1d1d" stroke-width="2" transform="rotate(-3 50 188)">
      <animateTransform attributeName="transform" type="rotate" values="-3 50 188; -4 50 188; -3 50 188" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Hips/glutes -->
  <ellipse cx="215" cy="240" rx="35" ry="25" fill="url(#body10)" stroke="#991b1b" stroke-width="2">
    <animate attributeName="cy" values="240;242;240" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Upper leg (thigh) -->
  <rect x="235" y="212" width="70" height="22" rx="11" fill="url(#body10)" stroke="#991b1b" stroke-width="2" transform="rotate(-5 270 223)">
    <animateTransform attributeName="transform" type="rotate" values="-5 270 223; -6 270 223; -5 270 223" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Lower leg (calf) -->
  <rect x="295" y="200" width="60" height="20" rx="10" fill="#dc2626" stroke="#991b1b" stroke-width="2" transform="rotate(-4 325 210)">
    <animateTransform attributeName="transform" type="rotate" values="-4 325 210; -5 325 210; -4 325 210" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Feet (in air) -->
  <ellipse cx="355" cy="198" rx="16" ry="20" fill="#b91c1c" stroke="#7f1d1d" stroke-width="2" transform="rotate(-4 355 198)">
    <animateTransform attributeName="transform" type="rotate" values="-4 355 198; -5 355 198; -4 355 198" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Curved line showing hollow body position -->
  <path d="M 50 193 Q 200 265 355 203" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Text indicating hold -->
  <text x="200" y="310" font-family="system-ui" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    HALTEN
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Icon showing static hold -->
  <circle cx="340" cy="130" r="20" stroke="#22d3ee" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <path d="M 340 122 L 340 138 M 332 130 L 348 130" stroke="#22d3ee" stroke-width="3" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Text label -->
  <text x="200" y="335" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Seitenansicht</text>
</svg>