<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg10)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hollow Hold</text>

  <!-- Mat/Ground -->
  <ellipse cx="200" cy="315" rx="180" ry="12" fill="#475569" opacity="0.7"/>

  <!-- Shadow to show everything is lifted except lower back -->
  <ellipse cx="200" cy="310" rx="45" ry="8" fill="#000000" opacity="0.2"/>

  <!-- Core engagement glow (at contact point) -->
  <ellipse cx="200" cy="290" rx="50" ry="25" fill="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Lower back (ONLY contact point - small!) -->
  <ellipse cx="200" cy="295" rx="35" ry="18" fill="url(#body10)" opacity="0.9"/>

  <!-- Torso (clearly lifted/curved) -->
  <ellipse cx="200" cy="240" rx="50" ry="50" fill="url(#body10)"/>

  <!-- Head (clearly raised, far from ground) -->
  <circle cx="220" cy="185" r="26" fill="url(#body10)"/>

  <!-- Arms (stretched back and UP, clearly off ground) -->
  <g>
    <!-- Left arm -->
    <ellipse cx="185" cy="165" rx="14" ry="65" fill="url(#body10)" transform="rotate(-40 185 165)"/>
    <!-- Right arm (behind) -->
    <ellipse cx="195" cy="170" rx="12" ry="60" fill="url(#body10)" transform="rotate(-35 195 170)" opacity="0.75"/>
  </g>

  <!-- Legs (straight, clearly raised and extended) -->
  <g>
    <!-- Left thigh -->
    <ellipse cx="235" cy="260" rx="24" ry="70" fill="url(#body10)" transform="rotate(30 235 260)"/>
    <!-- Left lower leg -->
    <ellipse cx="270" cy="295" rx="20" ry="60" fill="url(#body10)" transform="rotate(25 270 295)"/>

    <!-- Right thigh (behind) -->
    <ellipse cx="225" cy="265" rx="22" ry="65" fill="url(#body10)" transform="rotate(32 225 265)" opacity="0.75"/>
    <!-- Right lower leg (behind) -->
    <ellipse cx="258" cy="300" rx="18" ry="55" fill="url(#body10)" transform="rotate(27 258 300)" opacity="0.75"/>

    <!-- Feet (clearly off ground) -->
    <ellipse cx="290" cy="315" rx="13" ry="22" fill="url(#body10)" transform="rotate(15 290 315)"/>
  </g>

  <!-- Dashed line showing the "hollow" curve from head to feet -->
  <path d="M 160 150 Q 200 300 300 320" stroke="#fbbf24" stroke-width="2" fill="none" stroke-dasharray="8,5" opacity="0.5"/>

  <!-- Gap indicators showing lifted parts -->
  <g opacity="0.6">
    <!-- Gap under head/shoulders -->
    <line x1="165" y1="305" x2="165" y2="270" stroke="#22d3ee" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="160" y="268" font-family="system-ui" font-size="11" fill="#22d3ee" text-anchor="end">Hoch</text>

    <!-- Gap under feet -->
    <line x1="290" y1="310" x2="290" y2="275" stroke="#22d3ee" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="295" y="273" font-family="system-ui" font-size="11" fill="#22d3ee" text-anchor="start">Hoch</text>
  </g>

  <!-- Hold indicator -->
  <g>
    <text x="200" y="365" font-family="system-ui" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">
      15 SEKUNDEN HALTEN
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Static hold pulsing circles -->
  <g opacity="0.6">
    <circle cx="50" cy="225" r="8" stroke="#22d3ee" stroke-width="3" fill="none">
      <animate attributeName="r" values="8;13;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="275" r="8" stroke="#22d3ee" stroke-width="3" fill="none">
      <animate attributeName="r" values="8;13;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>