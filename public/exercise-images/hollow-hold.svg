<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg10)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hollow Hold</text>

  <!-- Mat/Ground -->
  <ellipse cx="200" cy="325" rx="190" ry="12" fill="#475569" opacity="0.7"/>

  <!-- Shadow (small - only under lower back) -->
  <ellipse cx="200" cy="315" rx="40" ry="8" fill="#000000" opacity="0.25"/>

  <!-- Core engagement glow -->
  <ellipse cx="200" cy="295" rx="55" ry="30" fill="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Lower back (ONLY contact point - small!) - with border -->
  <ellipse cx="200" cy="300" rx="38" ry="20" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" opacity="0.95"/>

  <!-- Torso (clearly lifted/curved) - with border -->
  <ellipse cx="200" cy="235" rx="52" ry="52" fill="url(#body10)" stroke="#b91c1c" stroke-width="2"/>

  <!-- Head (clearly raised, far from ground) - with border -->
  <circle cx="225" cy="170" r="30" fill="url(#body10)" stroke="#b91c1c" stroke-width="2"/>

  <!-- Arms (stretched back and UP, clearly off ground) - with borders -->
  <g>
    <!-- Left arm - with border -->
    <ellipse cx="180" cy="145" rx="16" ry="70" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" transform="rotate(-42 180 145)"/>
    <!-- Right arm (slightly behind) - with border -->
    <ellipse cx="192" cy="150" rx="14" ry="65" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" opacity="0.8" transform="rotate(-38 192 150)"/>
  </g>

  <!-- Legs (straight, clearly raised and extended) - with borders -->
  <g>
    <!-- Left thigh - with border -->
    <ellipse cx="245" cy="260" rx="26" ry="75" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" transform="rotate(32 245 260)"/>
    <!-- Left lower leg - with border -->
    <ellipse cx="285" cy="300" rx="22" ry="65" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" transform="rotate(28 285 300)"/>

    <!-- Right thigh (slightly behind) - with border -->
    <ellipse cx="235" cy="265" rx="24" ry="70" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" opacity="0.8" transform="rotate(34 235 265)"/>
    <!-- Right lower leg (slightly behind) - with border -->
    <ellipse cx="272" cy="305" rx="20" ry="60" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" opacity="0.8" transform="rotate(30 272 305)"/>

    <!-- Feet - with borders -->
    <ellipse cx="305" cy="325" rx="15" ry="24" fill="url(#body10)" stroke="#b91c1c" stroke-width="2" transform="rotate(18 305 325)"/>
  </g>

  <!-- Dashed line showing the "hollow" curve -->
  <path d="M 145 125 Q 200 310 315 330" stroke="#fbbf24" stroke-width="2.5" fill="none" stroke-dasharray="10,6" opacity="0.6"/>

  <!-- Gap indicators -->
  <g opacity="0.7">
    <!-- Gap under head/shoulders -->
    <line x1="160" y1="312" x2="160" y2="265" stroke="#22d3ee" stroke-width="2.5" stroke-dasharray="4,3"/>
    <text x="150" y="263" font-family="system-ui" font-size="13" fill="#22d3ee" font-weight="bold" text-anchor="end">Hoch</text>

    <!-- Gap under feet -->
    <line x1="305" y1="318" x2="305" y2="270" stroke="#22d3ee" stroke-width="2.5" stroke-dasharray="4,3"/>
    <text x="315" y="268" font-family="system-ui" font-size="13" fill="#22d3ee" font-weight="bold" text-anchor="start">Hoch</text>
  </g>

  <!-- Hold indicator -->
  <text x="200" y="375" font-family="system-ui" font-size="19" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    15 SEKUNDEN HALTEN
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>