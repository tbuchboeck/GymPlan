<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg10)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hollow Hold</text>

  <!-- Mat -->
  <rect x="40" y="240" width="320" height="15" rx="7" fill="#475569"/>

  <!-- Core engagement glow -->
  <ellipse cx="200" cy="190" rx="100" ry="35" fill="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Lower back on ground -->
  <ellipse cx="200" cy="210" rx="45" ry="22" fill="url(#body10)">
    <animate attributeName="cy" values="210;212;210" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Left leg (straight, slightly raised) -->
  <rect x="165" y="165" width="18" height="90" rx="9" fill="url(#body10)" transform="rotate(-8 174 210)">
    <animateTransform attributeName="transform" type="rotate" values="-8 174 210; -9 174 210; -8 174 210" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Right leg (straight, slightly raised) -->
  <rect x="217" y="165" width="18" height="90" rx="9" fill="url(#body10)" transform="rotate(8 226 210)">
    <animateTransform attributeName="transform" type="rotate" values="8 226 210; 9 226 210; 8 226 210" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Left foot (in air) -->
  <ellipse cx="160" cy="168" rx="16" ry="9" fill="#b91c1c" transform="rotate(-8 160 168)">
    <animateTransform attributeName="transform" type="rotate" values="-8 160 168; -9 160 168; -8 160 168" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Right foot (in air) -->
  <ellipse cx="240" cy="168" rx="16" ry="9" fill="#b91c1c" transform="rotate(8 240 168)">
    <animateTransform attributeName="transform" type="rotate" values="8 240 168; 9 240 168; 8 240 168" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Upper body (raised, shoulders off ground) -->
  <ellipse cx="200" cy="170" rx="48" ry="38" fill="url(#body10)">
    <animate attributeName="cy" values="170;172;170" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (raised, looking at feet) -->
  <circle cx="200" cy="135" r="20" fill="url(#body10)">
    <animate attributeName="cy" values="135;137;135" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Left arm (extended straight, slightly raised) -->
  <rect x="105" y="158" width="65" height="12" rx="6" fill="url(#body10)" transform="rotate(-10 137.5 164)">
    <animateTransform attributeName="transform" type="rotate" values="-10 137.5 164; -11 137.5 164; -10 137.5 164" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Right arm (extended straight, slightly raised) -->
  <rect x="230" y="158" width="65" height="12" rx="6" fill="url(#body10)" transform="rotate(10 262.5 164)">
    <animateTransform attributeName="transform" type="rotate" values="10 262.5 164; 11 262.5 164; 10 262.5 164" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Text indicating hold -->
  <text x="200" y="310" font-family="system-ui" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    HALTEN
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Icon showing static hold -->
  <circle cx="340" cy="180" r="25" stroke="#22d3ee" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <path d="M 340 170 L 340 190 M 330 180 L 350 180" stroke="#22d3ee" stroke-width="3" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>