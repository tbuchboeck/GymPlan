<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgGB)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Glute Bridge</text>

  <!-- Mat -->
  <rect x="40" y="320" width="320" height="10" rx="5" fill="#475569"/>

  <!-- Arms flat on ground -->
  <rect x="100" y="260" width="60" height="14" rx="7" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2"/>
  <rect x="240" y="260" width="60" height="14" rx="7" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2"/>

  <!-- Hands -->
  <ellipse cx="95" cy="267" rx="8" ry="6" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>
  <ellipse cx="305" cy="267" rx="8" ry="6" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>

  <!-- Head on ground -->
  <circle cx="200" cy="270" r="24" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2"/>
  <circle cx="192" cy="265" r="3" fill="#1e293b"/>
  <circle cx="208" cy="265" r="3" fill="#1e293b"/>
  <path d="M 190 278 Q 200 285 210 278" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Shoulders on ground -->
  <ellipse cx="200" cy="290" rx="40" ry="16" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2"/>

  <!-- Torso / back (angled up from shoulders to hips) -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 200 300;-12 200 300;0 200 300"
      dur="3s"
      repeatCount="indefinite"/>

    <!-- Back/torso -->
    <rect x="185" y="230" width="30" height="70" rx="15" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2"/>

    <!-- Hips -->
    <ellipse cx="200" cy="225" rx="35" ry="18" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2"/>

    <!-- Upper legs (thighs) -->
    <rect x="170" y="195" width="18" height="50" rx="9" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2" transform="rotate(50 179 220)"/>
    <rect x="212" y="195" width="18" height="50" rx="9" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2" transform="rotate(-50 221 220)"/>
  </g>

  <!-- Lower legs (fixed on ground) -->
  <rect x="120" y="270" width="16" height="48" rx="8" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2" transform="rotate(-10 128 294)"/>
  <rect x="264" y="270" width="16" height="48" rx="8" fill="url(#bodyGB)" stroke="#0f766e" stroke-width="2" transform="rotate(10 272 294)"/>

  <!-- Feet on ground -->
  <ellipse cx="130" cy="316" rx="14" ry="7" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>
  <ellipse cx="270" cy="316" rx="14" ry="7" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>

  <!-- Cue arrow: push through heels -->
  <line x1="130" y1="335" x2="130" y2="322" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrowGB)"/>
  <line x1="270" y1="335" x2="270" y2="322" stroke="#fbbf24" stroke-width="2"/>
  <text x="200" y="350" font-family="system-ui" font-size="11" fill="#fbbf24" text-anchor="middle">Druck Ã¼ber Fersen</text>

  <!-- Sparkle effects -->
  <circle cx="80" cy="160" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="180" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Becken heben, oben halten, kontrolliert senken</text>
</svg>