<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgButterflyH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyButterflyH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgButterflyH)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Butterfly mit Hanteln</text>

  <!-- Ground line -->
  <line x1="50" y1="355" x2="350" y2="355" stroke="#475569" stroke-width="3"/>

  <!-- Side view figure -->

  <!-- Back leg -->
  <rect x="175" y="280" width="12" height="75" rx="6" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5"/>
  <!-- Front leg -->
  <rect x="195" y="280" width="12" height="75" rx="6" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5"/>

  <!-- Feet (side view) -->
  <ellipse cx="181" cy="353" rx="15" ry="6" fill="#db2777" stroke="#9f1239" stroke-width="1.5"/>
  <ellipse cx="201" cy="353" rx="15" ry="6" fill="#db2777" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Torso (side view - slim) -->
  <ellipse cx="190" cy="220" rx="22" ry="60" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5"/>

  <!-- Head (side view - profile) -->
  <ellipse cx="195" cy="138" rx="18" ry="22" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5"/>

  <!-- Hair (side) -->
  <path d="M 178 125 Q 195 105 215 120 Q 220 135 215 150 L 210 145" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="205" cy="135" r="3" fill="#1e293b"/>

  <!-- Nose -->
  <path d="M 213 138 L 218 145 L 213 148" stroke="#86198f" stroke-width="2" fill="none"/>

  <!-- Mouth -->
  <path d="M 210 155 Q 215 158 212 160" stroke="#a855f7" stroke-width="1.5" fill="none"/>

  <!-- Arms with butterfly motion (side view - arms come forward) -->

  <!-- Back arm (moves forward and back) -->
  <g>
    <rect x="170" y="172" width="8" height="45" rx="4" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="-30 174 175; 60 174 175; -30 174 175" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="174" cy="215" r="8" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="-30 174 175; 60 174 175; -30 174 175" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Dumbbell -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="-30 174 175; 60 174 175; -30 174 175" dur="2.5s" repeatCount="indefinite"/>
      <rect x="171" y="195" width="6" height="40" rx="3" fill="url(#dumbbellGradB)"/>
      <rect x="165" y="190" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <rect x="165" y="230" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Front arm (moves forward and back) -->
  <g>
    <rect x="205" y="172" width="8" height="45" rx="4" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="-30 209 175; 60 209 175; -30 209 175" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="209" cy="215" r="8" fill="url(#bodyButterflyH)" stroke="#86198f" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="-30 209 175; 60 209 175; -30 209 175" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Dumbbell -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="-30 209 175; 60 209 175; -30 209 175" dur="2.5s" repeatCount="indefinite"/>
      <rect x="206" y="195" width="6" height="40" rx="3" fill="url(#dumbbellGradB)"/>
      <rect x="200" y="190" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <rect x="200" y="230" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrows (forward arc) -->
  <path d="M 280 220 C 300 180 300 140 270 120" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 270 120 L 265 135 M 270 120 L 280 130" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Arme seitlich anheben, vor Brust zusammenfÃ¼hren</text>
</svg>
