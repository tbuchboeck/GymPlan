<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyMar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgMar)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Aufwärmen</text>

  <!-- Ground -->
  <line x1="30" y1="340" x2="370" y2="340" stroke="#475569" stroke-width="3"/>

  <!-- Person walking/marching -->

  <!-- Head -->
  <circle cx="200" cy="110" r="26" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
  <circle cx="192" cy="105" r="3" fill="#1e293b"/>
  <circle cx="208" cy="105" r="3" fill="#1e293b"/>
  <path d="M 190 120 Q 200 127 210 120" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Torso -->
  <ellipse cx="200" cy="195" rx="32" ry="60" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>

  <!-- Right arm swinging forward -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20 200 155;20 200 155;-20 200 155"
      dur="1.5s"
      repeatCount="indefinite"/>
    <rect x="225" y="155" width="14" height="50" rx="7" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
    <rect x="227" y="195" width="12" height="40" rx="6" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
  </g>

  <!-- Left arm swinging back -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="20 200 155;-20 200 155;20 200 155"
      dur="1.5s"
      repeatCount="indefinite"/>
    <rect x="161" y="155" width="14" height="50" rx="7" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
    <rect x="161" y="195" width="12" height="40" rx="6" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
  </g>

  <!-- Right leg stepping forward -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="20 200 250;-20 200 250;20 200 250"
      dur="1.5s"
      repeatCount="indefinite"/>
    <rect x="210" y="250" width="16" height="55" rx="8" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
    <rect x="212" y="295" width="14" height="45" rx="7" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
    <ellipse cx="219" cy="338" rx="12" ry="6" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>
  </g>

  <!-- Left leg stepping back -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20 200 250;20 200 250;-20 200 250"
      dur="1.5s"
      repeatCount="indefinite"/>
    <rect x="174" y="250" width="16" height="55" rx="8" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
    <rect x="174" y="295" width="14" height="45" rx="7" fill="url(#bodyMar)" stroke="#0f766e" stroke-width="2"/>
    <ellipse cx="181" cy="338" rx="12" ry="6" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>
  </g>

  <!-- Sparkle effects -->
  <circle cx="100" cy="160" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="180" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="375" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">2 Min. locker gehen – Rücken entspannen</text>
</svg>