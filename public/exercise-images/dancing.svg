<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgDance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyDance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgDance)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Tanzen ðŸ’ƒ</text>

  <!-- Ground line -->
  <line x1="50" y1="340" x2="350" y2="340" stroke="#475569" stroke-width="3"/>

  <!-- Music notes (animated) -->
  <g opacity="0.7">
    <text x="80" y="100" font-size="30" fill="#22d3ee">â™ª
      <animate attributeName="y" values="100;80;100" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </text>
    <text x="320" y="120" font-size="25" fill="#22d3ee">â™«
      <animate attributeName="y" values="120;100;120" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="140" y="90" font-size="20" fill="#a78bfa">â™ª
      <animate attributeName="y" values="90;70;90" dur="1.6s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.6s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Left leg (animated) -->
  <rect x="175" y="250" width="20" height="80" rx="10" fill="url(#bodyDance)" stroke="#b45309" stroke-width="2">
    <animate attributeName="height" values="80;75;80" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="250;255;250" dur="1.2s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 185 250; -10 185 250; 0 185 250"
      dur="1.2s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Right leg (animated, opposite) -->
  <rect x="215" y="250" width="20" height="80" rx="10" fill="url(#bodyDance)" stroke="#b45309" stroke-width="2">
    <animate attributeName="height" values="75;80;75" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="255;250;255" dur="1.2s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 225 250; 10 225 250; 0 225 250"
      dur="1.2s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Feet -->
  <ellipse cx="185" cy="337" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2">
    <animate attributeName="cy" values="337;334;337" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="225" cy="337" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2">
    <animate attributeName="cy" values="334;337;334" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Body (torso with hip sway) -->
  <ellipse cx="205" cy="210" rx="42" ry="50" fill="url(#bodyDance)" stroke="#b45309" stroke-width="2">
    <animate attributeName="cx" values="205;210;205;200;205" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="210;207;210;207;210" dur="1.2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (with slight movement) -->
  <circle cx="205" cy="145" r="30" fill="url(#bodyDance)" stroke="#b45309" stroke-width="2">
    <animate attributeName="cx" values="205;208;205;202;205" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="145;142;145;142;145" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Face details -->
  <circle cx="195" cy="140" r="3" fill="#1e293b">
    <animate attributeName="cx" values="195;198;195;192;195" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="215" cy="140" r="3" fill="#1e293b">
    <animate attributeName="cx" values="215;218;215;212;215" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Happy smile -->
  <path d="M 192 155 Q 205 162 218 155" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M 192 155 Q 205 162 218 155; M 195 155 Q 208 162 221 155; M 192 155 Q 205 162 218 155" dur="1.2s" repeatCount="indefinite"/>
  </path>

  <!-- Left arm (raised and moving) -->
  <g>
    <path d="M 168 200 L 130 160" stroke="url(#bodyDance)" stroke-width="18" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 168 200 L 130 160; M 168 200 L 140 150; M 168 200 L 125 170; M 168 200 L 130 160" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <circle cx="130" cy="160" r="11" fill="url(#bodyDance)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cx" values="130;140;125;130" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="160;150;170;160" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right arm (raised and moving) -->
  <g>
    <path d="M 242 200 L 280 160" stroke="url(#bodyDance)" stroke-width="18" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 242 200 L 280 160; M 242 200 L 275 170; M 242 200 L 270 150; M 242 200 L 280 160" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <circle cx="280" cy="160" r="11" fill="url(#bodyDance)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cx" values="280;275;270;280" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="160;170;150;160" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sparkles (fun effect) -->
  <circle cx="270" cy="190" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="195" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="380" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">20 Minuten Tanzen - Viel SpaÃŸ!</text>
</svg>
