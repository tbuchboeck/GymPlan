<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgDB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="bodyDB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="limbDB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgDB)"/>

  <!-- Title -->
  <text x="200" y="38" font-family="system-ui,sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Dead Bug</text>

  <!-- Mat -->
  <rect x="35" y="298" width="335" height="8" rx="4" fill="#475569" opacity="0.8"/>

  <!-- Side view: feet LEFT, head RIGHT. Person on back. -->

  <!-- Head (on mat) -->
  <circle cx="330" cy="278" r="18" fill="url(#bodyDB)" stroke="#0f766e" stroke-width="2"/>
  <circle cx="326" cy="273" r="2.5" fill="#1e293b"/>
  <path d="M323 284 Q328 288 333 284" stroke="#0f766e" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Torso (flat on mat) -->
  <rect x="170" y="280" width="145" height="20" rx="10" fill="url(#bodyDB)" stroke="#0f766e" stroke-width="1.5"/>

  <!-- Hip area -->
  <ellipse cx="180" cy="290" rx="18" ry="12" fill="url(#bodyDB)" stroke="#0f766e" stroke-width="1.5"/>

  <!-- === STATIC ARM (stays pointing up) === -->
  <line x1="250" y1="283" x2="250" y2="200" stroke="url(#limbDB)" stroke-width="9" stroke-linecap="round"/>
  <!-- Hand -->
  <circle cx="250" cy="196" r="6" fill="#0d9488" stroke="#0f766e" stroke-width="1.5"/>

  <!-- === ANIMATED ARM (extends behind head) === -->
  <line x1="275" y1="283" x2="275" y2="200" stroke="url(#limbDB)" stroke-width="9" stroke-linecap="round">
    <animate attributeName="x2" values="275;350;275" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="200;290;200" dur="3.5s" repeatCount="indefinite"/>
  </line>
  <!-- Animated hand -->
  <circle cx="275" cy="196" r="6" fill="#0d9488" stroke="#0f766e" stroke-width="1.5">
    <animate attributeName="cx" values="275;350;275" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="196;286;196" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- === STATIC LEG (tabletop position - thigh up, shin horizontal) === -->
  <path d="M172 290 L172 238 L138 238" stroke="url(#limbDB)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Foot -->
  <circle cx="134" cy="238" r="5" fill="#0d9488" stroke="#0f766e" stroke-width="1.5"/>

  <!-- === ANIMATED LEG (extends from tabletop to straight) === -->
  <path d="M188 290 L188 242 L154 242" stroke="url(#limbDB)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <animate attributeName="d" values="M188 290 L188 242 L154 242;M188 290 L100 290 L60 290;M188 290 L188 242 L154 242" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <!-- Animated foot -->
  <circle cx="154" cy="242" r="5" fill="#0d9488" stroke="#0f766e" stroke-width="1.5">
    <animate attributeName="cx" values="154;56;154" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="242;286;242" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Cue: flat back on ground -->
  <g opacity="0.7">
    <line x1="175" y1="308" x2="310" y2="308" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="5 3"/>
    <text x="240" y="325" font-family="system-ui,sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Rücken bleibt flach</text>
  </g>

  <!-- Direction arrows for extending limbs -->
  <g opacity="0.5">
    <!-- Arm direction -->
    <path d="M310 210 L328 225" stroke="#22d3ee" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <!-- Leg direction -->
    <path d="M120 255 L95 268" stroke="#22d3ee" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Info text -->
  <text x="200" y="370" font-family="system-ui,sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">Gegengleich Arm + Bein strecken, langsam zurück</text>
</svg>
