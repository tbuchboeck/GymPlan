<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Adduktion</text>

  <!-- Left leg -->
  <path d="M 120 180 L 140 180 L 150 320 L 130 320 Z" fill="url(#leg1)" opacity="0.6">
    <animate attributeName="d"
             values="M 120 180 L 140 180 L 150 320 L 130 320 Z;
                     M 150 180 L 170 180 L 180 320 L 160 320 Z;
                     M 120 180 L 140 180 L 150 320 L 130 320 Z"
             dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Right leg -->
  <path d="M 280 180 L 260 180 L 250 320 L 270 320 Z" fill="url(#leg1)" opacity="0.6">
    <animate attributeName="d"
             values="M 280 180 L 260 180 L 250 320 L 270 320 Z;
                     M 250 180 L 230 180 L 220 320 L 240 320 Z;
                     M 280 180 L 260 180 L 250 320 L 270 320 Z"
             dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Body -->
  <rect x="170" y="80" width="60" height="100" rx="30" fill="url(#leg1)"/>

  <!-- Head -->
  <circle cx="200" cy="60" r="20" fill="url(#leg1)"/>

  <!-- Arrows showing inward movement -->
  <path d="M 80 250 L 120 250 L 110 240 M 120 250 L 110 260" stroke="#22d3ee" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 320 250 L 280 250 L 290 240 M 280 250 L 290 260" stroke="#22d3ee" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>