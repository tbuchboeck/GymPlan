<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgFrontRaises" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyFrontRaises" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgFrontRaises)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Front Raises</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Legs -->
  <rect x="170" y="270" width="20" height="75" rx="10" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="2"/>
  <rect x="210" y="270" width="20" height="75" rx="10" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Feet -->
  <ellipse cx="180" cy="347" rx="14" ry="8" fill="#1d4ed8" stroke="#1e40af" stroke-width="2"/>
  <ellipse cx="220" cy="347" rx="14" ry="8" fill="#1d4ed8" stroke="#1e40af" stroke-width="2"/>

  <!-- Body -->
  <ellipse cx="200" cy="210" rx="42" ry="55" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Head -->
  <circle cx="200" cy="130" r="30" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="190" cy="125" r="4" fill="#1e293b"/>
  <circle cx="210" cy="125" r="4" fill="#1e293b"/>
  <!-- Happy smile -->
  <path d="M 188 142 Q 200 152 212 142" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Left arm with dumbbell (animated front raise) -->
  <g>
    <path d="M 155 195 L 130 260" stroke="url(#bodyFrontRaises)" stroke-width="14" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 155 195 L 130 260; M 155 195 L 90 160; M 155 195 L 130 260" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="130" cy="260" r="10" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="2">
      <animate attributeName="cx" values="130;90;130" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="260;160;260" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Dumbbell left -->
    <rect x="127" y="240" width="6" height="40" rx="3" fill="url(#dumbbellGradF)">
      <animate attributeName="x" values="127;87;127" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="240;140;240" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="121" y="235" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1">
      <animate attributeName="x" values="121;81;121" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="235;135;235" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="121" y="275" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1">
      <animate attributeName="x" values="121;81;121" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="275;175;275" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Right arm with dumbbell (animated front raise, opposite phase) -->
  <g>
    <path d="M 245 195 L 270 260" stroke="url(#bodyFrontRaises)" stroke-width="14" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 245 195 L 270 260; M 245 195 L 310 160; M 245 195 L 270 260" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    </path>
    <circle cx="270" cy="260" r="10" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="2">
      <animate attributeName="cx" values="270;310;270" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="260;160;260" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    </circle>
    <!-- Dumbbell right -->
    <rect x="267" y="240" width="6" height="40" rx="3" fill="url(#dumbbellGradF)">
      <animate attributeName="x" values="267;307;267" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
      <animate attributeName="y" values="240;140;240" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    </rect>
    <rect x="261" y="235" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1">
      <animate attributeName="x" values="261;301;261" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
      <animate attributeName="y" values="235;135;235" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    </rect>
    <rect x="261" y="275" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1">
      <animate attributeName="x" values="261;301;261" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
      <animate attributeName="y" values="275;175;275" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Sparkle effects -->
  <circle cx="80" cy="120" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="120" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Arme gestreckt nach vorne bis Schulterh√∂he</text>
</svg>
