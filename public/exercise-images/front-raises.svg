<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgFrontRaises" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyFrontRaises" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgFrontRaises)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Front Raises</text>

  <!-- Ground line -->
  <line x1="50" y1="355" x2="350" y2="355" stroke="#475569" stroke-width="3"/>

  <!-- Side view figure -->

  <!-- Back leg -->
  <rect x="175" y="280" width="12" height="75" rx="6" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>
  <!-- Front leg -->
  <rect x="195" y="280" width="12" height="75" rx="6" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>

  <!-- Feet (side view) -->
  <ellipse cx="181" cy="353" rx="15" ry="6" fill="#0891b2" stroke="#0e7490" stroke-width="1.5"/>
  <ellipse cx="201" cy="353" rx="15" ry="6" fill="#0891b2" stroke="#0e7490" stroke-width="1.5"/>

  <!-- Torso (side view - slim) -->
  <ellipse cx="190" cy="220" rx="22" ry="60" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>

  <!-- Head (side view - profile) -->
  <ellipse cx="195" cy="138" rx="18" ry="22" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>

  <!-- Hair (side) -->
  <path d="M 180 125 Q 195 110 210 125 Q 215 135 210 145" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="205" cy="135" r="3" fill="#1e293b"/>

  <!-- Nose -->
  <path d="M 213 138 L 218 145 L 213 148" stroke="#1d4ed8" stroke-width="2" fill="none"/>

  <!-- Mouth -->
  <path d="M 210 155 Q 215 158 212 160" stroke="#3b82f6" stroke-width="1.5" fill="none"/>

  <!-- Arm with front raise motion (side view - arm raises forward) -->
  <g>
    <rect x="205" y="172" width="8" height="50" rx="4" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 209 175; -90 209 175; 0 209 175" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="209" cy="220" r="8" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 209 175; -90 209 175; 0 209 175" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Dumbbell (horizontal when raised) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 209 175; -90 209 175; 0 209 175" dur="2.5s" repeatCount="indefinite"/>
      <!-- Bar -->
      <rect x="206" y="200" width="6" height="40" rx="3" fill="url(#dumbbellGradF)"/>
      <!-- Top weight -->
      <rect x="200" y="195" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Bottom weight -->
      <rect x="200" y="235" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Second arm (slightly behind, same motion) -->
  <g>
    <rect x="175" y="172" width="8" height="50" rx="4" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 179 175; -90 179 175; 0 179 175" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <circle cx="179" cy="220" r="8" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 179 175; -90 179 175; 0 179 175" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <g opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 179 175; -90 179 175; 0 179 175" dur="2.5s" repeatCount="indefinite"/>
      <rect x="176" y="200" width="6" height="40" rx="3" fill="url(#dumbbellGradF)"/>
      <rect x="170" y="195" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <rect x="170" y="235" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrow (upward arc) -->
  <path d="M 280 200 C 300 160 300 120 280 90" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 280 90 L 270 100 M 280 90 L 285 105" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Arme gestreckt nach vorne bis Schulterh√∂he</text>
</svg>
