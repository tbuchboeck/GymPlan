<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgFrontRaises" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyFrontRaises" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradF" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgFrontRaises)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Front Raises</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Slim figure - Legs (side view) -->
  <rect x="190" y="270" width="12" height="80" rx="6" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>
  <rect x="198" y="270" width="12" height="80" rx="6" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>

  <!-- Feet -->
  <ellipse cx="196" cy="348" rx="12" ry="6" fill="#0891b2" stroke="#0e7490" stroke-width="1.5"/>
  <ellipse cx="204" cy="348" rx="12" ry="6" fill="#0891b2" stroke="#0e7490" stroke-width="1.5"/>

  <!-- Slim torso -->
  <ellipse cx="200" cy="215" rx="25" ry="55" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>

  <!-- Slim head -->
  <circle cx="200" cy="140" r="22" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5"/>

  <!-- Hair -->
  <ellipse cx="200" cy="125" rx="18" ry="10" fill="#1e40af"/>

  <!-- Face details -->
  <circle cx="192" cy="137" r="2.5" fill="#1e293b"/>
  <circle cx="208" cy="137" r="2.5" fill="#1e293b"/>
  <path d="M 193 147 Q 200 151 207 147" stroke="#1e293b" stroke-width="1.5" fill="none"/>

  <!-- Left arm - Front Raise motion -->
  <g>
    <!-- Arm (starting from shoulder, raising forward) -->
    <rect x="155" y="175" width="8" height="45" rx="4" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 159 180; -90 159 180; 0 159 180" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="159" cy="218" r="7" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 159 180; -90 159 180; 0 159 180" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Left dumbbell (horizontal) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 159 180; -90 159 180; 0 159 180" dur="2.5s" repeatCount="indefinite"/>
      <!-- Dumbbell bar -->
      <rect x="144" y="223" width="30" height="6" rx="3" fill="url(#dumbbellGradF)"/>
      <!-- Left weight -->
      <rect x="138" y="218" width="10" height="16" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Right weight -->
      <rect x="170" y="218" width="10" height="16" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Right arm - Front Raise motion -->
  <g>
    <!-- Arm (starting from shoulder, raising forward) -->
    <rect x="237" y="175" width="8" height="45" rx="4" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 241 180; -90 241 180; 0 241 180" dur="2.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="241" cy="218" r="7" fill="url(#bodyFrontRaises)" stroke="#1d4ed8" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 241 180; -90 241 180; 0 241 180" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Right dumbbell (horizontal) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 241 180; -90 241 180; 0 241 180" dur="2.5s" repeatCount="indefinite"/>
      <!-- Dumbbell bar -->
      <rect x="226" y="223" width="30" height="6" rx="3" fill="url(#dumbbellGradF)"/>
      <!-- Left weight -->
      <rect x="220" y="218" width="10" height="16" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Right weight -->
      <rect x="252" y="218" width="10" height="16" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrows (upward/forward) -->
  <path d="M 130 135 L 130 100 L 123 110 M 130 100 L 137 110" stroke="#fbbf24" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 270 135 L 270 100 L 263 110 M 270 100 L 277 110" stroke="#fbbf24" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Arme gestreckt nach vorne bis Schulterh√∂he</text>
</svg>
