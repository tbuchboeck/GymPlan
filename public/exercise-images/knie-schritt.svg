<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLunge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyLunge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgLunge)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Knie Schritt</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Back leg (animated) -->
  <rect x="140" y="270" width="18" height="70" rx="9" fill="url(#bodyLunge)" stroke="#be185d" stroke-width="2">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="20 149 290; -20 149 290; 20 149 290"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>
  <ellipse cx="149" cy="347" rx="12" ry="7" fill="#be185d" stroke="#9f1239" stroke-width="2">
    <animate attributeName="cx" values="165;135;165" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Front leg (animated) -->
  <rect x="230" y="270" width="18" height="70" rx="9" fill="url(#bodyLunge)" stroke="#be185d" stroke-width="2">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20 239 290; 20 239 290; -20 239 290"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>
  <ellipse cx="239" cy="347" rx="12" ry="7" fill="#be185d" stroke="#9f1239" stroke-width="2">
    <animate attributeName="cx" values="225;255;225" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Body (animated down) -->
  <ellipse cx="195" cy="190" rx="42" ry="55" fill="url(#bodyLunge)" stroke="#be185d" stroke-width="2">
    <animate attributeName="cy" values="190;220;190" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (animated) -->
  <circle cx="195" cy="110" r="30" fill="url(#bodyLunge)" stroke="#be185d" stroke-width="2">
    <animate attributeName="cy" values="110;140;110" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Face details -->
  <circle cx="185" cy="105" r="4" fill="#1e293b">
    <animate attributeName="cy" values="105;135;105" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="205" cy="105" r="4" fill="#1e293b">
    <animate attributeName="cy" values="105;135;105" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Happy smile -->
  <path d="M 183 122 Q 195 132 207 122" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M 183 122 Q 195 132 207 122; M 183 152 Q 195 162 207 152; M 183 122 Q 195 132 207 122" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Arms at hips (animated) -->
  <ellipse cx="155" cy="195" rx="12" ry="10" fill="url(#bodyLunge)" stroke="#be185d" stroke-width="2">
    <animate attributeName="cy" values="195;225;195" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="235" cy="195" rx="12" ry="10" fill="url(#bodyLunge)" stroke="#be185d" stroke-width="2">
    <animate attributeName="cy" values="195;225;195" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Sparkle effects -->
  <circle cx="320" cy="120" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="140" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Ausfallschritte, abwechselnd links und rechts</text>
</svg>
