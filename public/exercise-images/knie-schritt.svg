<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLunge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyLunge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgLunge)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Knie Schritt</text>

  <!-- Ground line -->
  <line x1="30" y1="355" x2="370" y2="355" stroke="#475569" stroke-width="3"/>

  <!-- Figure - side view in lunge position -->

  <!-- Back foot -->
  <ellipse cx="100" cy="352" rx="15" ry="6" fill="#be185d" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Back lower leg (angled back) -->
  <rect x="95" y="290" width="10" height="65" rx="5" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5" transform="rotate(-20 100 355)"/>

  <!-- Back thigh (angled) -->
  <rect x="110" y="225" width="12" height="70" rx="6" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5" transform="rotate(30 116 260)"/>

  <!-- Back knee on/near ground -->
  <ellipse cx="115" cy="325" rx="12" ry="8" fill="#be185d" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Front foot -->
  <ellipse cx="260" cy="352" rx="18" ry="7" fill="#be185d" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Front lower leg (vertical) -->
  <rect x="254" y="290" width="12" height="62" rx="6" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Front thigh (horizontal) -->
  <rect x="180" y="240" width="14" height="60" rx="7" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5" transform="rotate(-75 187 270)"/>

  <!-- Hips/Torso -->
  <ellipse cx="195" cy="185" rx="22" ry="55" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Head -->
  <ellipse cx="200" cy="110" rx="18" ry="22" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Hair -->
  <path d="M 184 98 Q 200 78 218 95 Q 222 110 218 122" fill="#be185d" stroke="#9f1239" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="208" cy="107" r="2.5" fill="#1e293b"/>

  <!-- Arms at hips -->
  <ellipse cx="175" cy="185" rx="10" ry="8" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5"/>
  <ellipse cx="215" cy="185" rx="10" ry="8" fill="url(#bodyLunge)" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Movement arrow (down) -->
  <path d="M 320 150 L 320 250" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 320 250 L 310 235 M 320 250 L 330 235" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Movement arrow (forward step) -->
  <path d="M 60 320 L 140 320" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 140 320 L 125 310 M 140 320 L 125 330" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Ausfallschritte, abwechselnd links und rechts</text>
</svg>
