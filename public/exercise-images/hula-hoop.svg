<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgHula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyHula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgHula)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hula Hoop</text>

  <!-- Ground line -->
  <line x1="50" y1="340" x2="350" y2="340" stroke="#475569" stroke-width="3"/>

  <!-- Legs -->
  <rect x="180" y="260" width="18" height="80" rx="9" fill="url(#bodyHula)" stroke="#b45309" stroke-width="2"/>
  <rect x="210" y="260" width="18" height="80" rx="9" fill="url(#bodyHula)" stroke="#b45309" stroke-width="2"/>

  <!-- Feet -->
  <ellipse cx="189" cy="337" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>
  <ellipse cx="219" cy="337" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>

  <!-- Hula Hoop (animated rotation) -->
  <ellipse cx="200" cy="230" rx="85" ry="25" fill="none" stroke="#ec4899" stroke-width="8" opacity="0.9">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 230"
      to="360 200 230"
      dur="1.5s"
      repeatCount="indefinite"/>
  </ellipse>

  <!-- Inner hoop decoration -->
  <ellipse cx="200" cy="230" rx="78" ry="20" fill="none" stroke="#f472b6" stroke-width="3" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 230"
      to="360 200 230"
      dur="1.5s"
      repeatCount="indefinite"/>
  </ellipse>

  <!-- Body (torso with hip movement) -->
  <ellipse cx="200" cy="210" rx="38" ry="48" fill="url(#bodyHula)" stroke="#b45309" stroke-width="2">
    <animate attributeName="rx" values="38;42;38" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="200;205;200;195;200" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head -->
  <circle cx="200" cy="145" r="28" fill="url(#bodyHula)" stroke="#b45309" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="190" cy="140" r="3" fill="#1e293b"/>
  <circle cx="210" cy="140" r="3" fill="#1e293b"/>
  <path d="M 190 155 Q 200 160 210 155" stroke="#1e293b" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Left arm (raised, animated) -->
  <g>
    <path d="M 165 190 L 145 165" stroke="url(#bodyHula)" stroke-width="18" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 165 190 L 145 165; M 165 190 L 140 170; M 165 190 L 145 165" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="145" cy="165" r="10" fill="url(#bodyHula)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cy" values="165;170;165" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="145;140;145" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right arm (raised, animated) -->
  <g>
    <path d="M 235 190 L 255 165" stroke="url(#bodyHula)" stroke-width="18" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 235 190 L 255 165; M 235 190 L 260 170; M 235 190 L 255 165" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="255" cy="165" r="10" fill="url(#bodyHula)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cy" values="165;170;165" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="255;260;255" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Movement indicators (circular arrows) -->
  <path d="M 280 230 Q 290 210 280 190" stroke="#22d3ee" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="380" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">10 Minuten Hula Hoop</text>
</svg>
