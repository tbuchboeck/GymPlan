<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLaufband" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyLaufband" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgLaufband)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Laufband</text>

  <!-- Treadmill base -->
  <rect x="80" y="280" width="240" height="40" rx="5" fill="#475569"/>

  <!-- Treadmill belt -->
  <rect x="90" y="260" width="220" height="30" rx="3" fill="#64748b">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Treadmill side rails -->
  <rect x="70" y="200" width="10" height="90" rx="5" fill="#64748b"/>
  <rect x="320" y="200" width="10" height="90" rx="5" fill="#64748b"/>

  <!-- Control panel -->
  <rect x="150" y="150" width="100" height="60" rx="5" fill="#475569"/>
  <circle cx="180" cy="170" r="5" fill="#10b981">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="170" r="5" fill="#ef4444"/>

  <!-- Support bar -->
  <rect x="195" y="140" width="10" height="70" rx="3" fill="#64748b"/>

  <!-- Person running -->
  <g>
    <!-- Head -->
    <circle cx="200" cy="110" r="24" fill="url(#bodyLaufband)" stroke="#0e7490" stroke-width="2">
      <animate attributeName="cy" values="110;108;110;112;110" dur="0.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Torso -->
    <ellipse cx="200" cy="175" rx="40" ry="55" fill="url(#bodyLaufband)" stroke="#0e7490" stroke-width="2">
      <animate attributeName="cy" values="175;173;175;177;175" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Left leg -->
    <ellipse cx="185" cy="235" rx="15" ry="45" fill="url(#bodyLaufband)" stroke="#0e7490" stroke-width="2" transform="rotate(-15 185 235)">
      <animate attributeName="cy" values="235;230;235;240;235" dur="0.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="-15 185 235; -25 185 230; -15 185 235; -5 185 240; -15 185 235" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Right leg -->
    <ellipse cx="215" cy="235" rx="15" ry="45" fill="url(#bodyLaufband)" stroke="#0e7490" stroke-width="2" transform="rotate(15 215 235)">
      <animate attributeName="cy" values="235;240;235;230;235" dur="0.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="15 215 235; 5 215 240; 15 215 235; 25 215 230; 15 215 235" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Left arm -->
    <ellipse cx="170" cy="165" rx="14" ry="45" fill="url(#bodyLaufband)" stroke="#0e7490" stroke-width="2" transform="rotate(-35 170 165)">
      <animateTransform attributeName="transform" type="rotate" values="-35 170 165; -45 170 165; -35 170 165; -25 170 165; -35 170 165" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Right arm -->
    <ellipse cx="230" cy="165" rx="14" ry="45" fill="url(#bodyLaufband)" stroke="#0e7490" stroke-width="2" transform="rotate(35 230 165)">
      <animateTransform attributeName="transform" type="rotate" values="35 230 165; 25 230 165; 35 230 165; 45 230 165; 35 230 165" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Movement/speed lines -->
  <line x1="60" y1="265" x2="40" y2="265" stroke="#fbbf24" stroke-width="2" opacity="0.7">
    <animate attributeName="x1" values="60;40;20" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="40;20;0" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="60" y1="275" x2="40" y2="275" stroke="#fbbf24" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="60;40;20" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="40;20;0" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0" dur="0.6s" repeatCount="indefinite"/>
  </line>

  <!-- Time indicator -->
  <g opacity="0.9">
    <text x="200" y="360" font-family="system-ui" font-size="20" fill="#fbbf24" font-weight="bold" text-anchor="middle">
      20 MINUTEN
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Heart rate indicator -->
  <g opacity="0.8">
    <circle cx="330" cy="100" r="8" fill="#ef4444">
      <animate attributeName="r" values="8;12;8" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
