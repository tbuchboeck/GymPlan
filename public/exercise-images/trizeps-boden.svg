<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTrizepsBoden" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyTrizepsBoden" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgTrizepsBoden)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Trizeps Boden</text>

  <!-- Ground line -->
  <line x1="30" y1="330" x2="370" y2="330" stroke="#475569" stroke-width="3"/>

  <!-- Body in push-up position - frontal view -->

  <!-- Torso (horizontal, animated up/down) -->
  <ellipse cx="200" cy="230" rx="60" ry="35" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2">
    <animate attributeName="cy" values="230;260;230" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (animated) -->
  <circle cx="200" cy="170" r="30" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2">
    <animate attributeName="cy" values="170;200;170" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Face details -->
  <circle cx="190" cy="165" r="4" fill="#1e293b">
    <animate attributeName="cy" values="165;195;165" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="165" r="4" fill="#1e293b">
    <animate attributeName="cy" values="165;195;165" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Determined smile -->
  <path d="M 188 182 Q 200 190 212 182" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M 188 182 Q 200 190 212 182; M 188 212 Q 200 220 212 212; M 188 182 Q 200 190 212 182" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Arms (animated bending) -->
  <!-- Left arm -->
  <rect x="120" y="250" width="18" height="60" rx="9" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2">
    <animate attributeName="height" values="60;40;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="250;280;250" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Right arm -->
  <rect x="262" y="250" width="18" height="60" rx="9" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2">
    <animate attributeName="height" values="60;40;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="250;280;250" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Hands on ground -->
  <ellipse cx="129" cy="325" rx="12" ry="8" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2"/>
  <ellipse cx="271" cy="325" rx="12" ry="8" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2"/>

  <!-- Legs (straight back) -->
  <rect x="170" y="255" width="18" height="70" rx="9" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2" transform="rotate(25 179 260)"/>
  <rect x="212" y="255" width="18" height="70" rx="9" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="2" transform="rotate(-25 221 260)"/>

  <!-- Feet -->
  <ellipse cx="145" cy="325" rx="10" ry="6" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>
  <ellipse cx="255" cy="325" rx="10" ry="6" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>

  <!-- Sparkle effects -->
  <circle cx="80" cy="180" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="375" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Arme eng am Körper, Trizeps-Liegestütze</text>
</svg>
