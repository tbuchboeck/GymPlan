<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTrizepsBoden" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyTrizepsBoden" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgTrizepsBoden)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Trizeps Boden</text>

  <!-- Ground line -->
  <line x1="30" y1="320" x2="370" y2="320" stroke="#475569" stroke-width="3"/>

  <!-- Figure in push-up position - side view, animated -->

  <!-- Feet -->
  <ellipse cx="330" cy="270" rx="12" ry="18" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>

  <!-- Legs (straight, slight angle) -->
  <rect x="220" y="255" width="110" height="12" rx="6" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5" transform="rotate(5 275 261)"/>

  <!-- Hips -->
  <ellipse cx="215" cy="250" rx="20" ry="18" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5">
    <animate attributeName="cy" values="250;270;250" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Torso (animated up/down) -->
  <rect x="120" y="235" width="100" height="22" rx="11" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5">
    <animate attributeName="y" values="235;260;235" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Head (animated) -->
  <g>
    <ellipse cx="105" cy="230" rx="18" ry="22" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5">
      <animate attributeName="cy" values="230;255;230" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Hair -->
    <path d="M 90 215 Q 105 195 122 212 Q 126 227 122 240" fill="#92400e" stroke="#78350f" stroke-width="1">
      <animate attributeName="d" values="M 90 215 Q 105 195 122 212 Q 126 227 122 240;M 90 240 Q 105 220 122 237 Q 126 252 122 265;M 90 215 Q 105 195 122 212 Q 126 227 122 240" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Eye -->
    <circle cx="95" cy="227" r="2.5" fill="#1e293b">
      <animate attributeName="cy" values="227;252;227" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arms (close to body, animated bending) -->
  <g>
    <!-- Upper arm -->
    <rect x="130" y="255" width="10" height="40" rx="5" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 135 260; 30 135 285; 0 135 260" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Forearm -->
    <rect x="128" y="290" width="10" height="30" rx="5" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5">
      <animate attributeName="y" values="290;295;290" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand on ground -->
    <ellipse cx="133" cy="318" rx="10" ry="6" fill="url(#bodyTrizepsBoden)" stroke="#b45309" stroke-width="1.5"/>
  </g>

  <!-- Movement arrow (up/down) -->
  <path d="M 70 200 L 70 280" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 70 200 L 60 215 M 70 200 L 80 215" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 70 280 L 60 265 M 70 280 L 80 265" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="360" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Arme eng am Körper, Trizeps-Liegestütze</text>
</svg>
