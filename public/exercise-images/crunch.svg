<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg8)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Crunch</text>

  <!-- Mat -->
  <ellipse cx="200" cy="280" rx="140" ry="15" fill="#475569" opacity="0.8"/>

  <!-- Legs (bent knees) - stationary -->
  <g>
    <!-- Left thigh -->
    <ellipse cx="160" cy="240" rx="18" ry="45" fill="url(#body8)" opacity="0.9"/>
    <!-- Right thigh -->
    <ellipse cx="240" cy="240" rx="18" ry="45" fill="url(#body8)" opacity="0.9"/>

    <!-- Left lower leg -->
    <rect x="145" y="195" width="15" height="40" rx="7" fill="url(#body8)" transform="rotate(-40 152 195)"/>
    <!-- Right lower leg -->
    <rect x="240" y="195" width="15" height="40" rx="7" fill="url(#body8)" transform="rotate(40 247 195)"/>
  </g>

  <!-- Lower back (stays on ground) -->
  <ellipse cx="200" cy="260" rx="55" ry="25" fill="url(#body8)"/>

  <!-- Upper body (crunching up and down) -->
  <g>
    <!-- Torso -->
    <ellipse cx="200" cy="200" rx="45" ry="50" fill="url(#body8)">
      <animate attributeName="cy" values="200;180;200" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="50;45;50" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Head -->
    <circle cx="200" cy="140" r="28" fill="url(#body8)">
      <animate attributeName="cy" values="140;115;140" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Left arm behind head -->
    <ellipse cx="165" cy="145" rx="12" ry="35" fill="url(#body8)" transform="rotate(-50 165 145)">
      <animateTransform attributeName="transform" type="rotate" values="-50 165 145; -60 165 130; -50 165 145" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Right arm behind head -->
    <ellipse cx="235" cy="145" rx="12" ry="35" fill="url(#body8)" transform="rotate(50 235 145)">
      <animateTransform attributeName="transform" type="rotate" values="50 235 145; 60 235 130; 50 235 145" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Movement indicator -->
  <g opacity="0.8">
    <path d="M 330 190 L 330 145 L 320 155 M 330 145 L 340 155" stroke="#fbbf24" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <text x="355" y="175" font-family="system-ui" font-size="14" fill="#fbbf24" font-weight="bold">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>