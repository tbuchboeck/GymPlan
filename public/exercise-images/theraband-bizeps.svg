<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgBizeps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyBizeps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgBizeps)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Theraband Bizeps</text>

  <!-- Ground line -->
  <line x1="50" y1="340" x2="350" y2="340" stroke="#475569" stroke-width="3"/>

  <!-- Theraband under feet -->
  <ellipse cx="200" cy="340" rx="60" ry="8" fill="#10b981" opacity="0.6"/>

  <!-- Legs -->
  <rect x="175" y="260" width="20" height="80" rx="10" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>
  <rect x="215" y="260" width="20" height="80" rx="10" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Feet on band -->
  <ellipse cx="185" cy="338" rx="14" ry="9" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>
  <ellipse cx="225" cy="338" rx="14" ry="9" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>

  <!-- Body (torso) -->
  <ellipse cx="205" cy="215" rx="42" ry="52" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Head -->
  <circle cx="205" cy="150" r="30" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="195" cy="145" r="3" fill="#1e293b"/>
  <circle cx="215" cy="145" r="3" fill="#1e293b"/>
  <path d="M 195 160 Q 205 165 215 160" stroke="#1e293b" stroke-width="2" fill="none"/>

  <!-- Left Theraband from foot to hand -->
  <path d="M 185 340 L 160 260 Q 150 220 140 200" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8">
    <animate attributeName="d" values="M 185 340 L 160 260 Q 150 220 140 200; M 185 340 L 160 260 Q 145 200 135 180; M 185 340 L 160 260 Q 150 220 140 200" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Right Theraband from foot to hand -->
  <path d="M 225 340 L 250 260 Q 260 220 270 200" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8">
    <animate attributeName="d" values="M 225 340 L 250 260 Q 260 220 270 200; M 225 340 L 250 260 Q 265 200 275 180; M 225 340 L 250 260 Q 260 220 270 200" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Left arm (bicep curl) -->
  <g>
    <!-- Upper arm -->
    <ellipse cx="165" cy="210" rx="14" ry="35" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2" transform="rotate(-10 165 210)"/>

    <!-- Forearm (animated) -->
    <path d="M 160 190 L 140 200" stroke="url(#bodyBizeps)" stroke-width="22" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 160 190 L 140 200; M 160 190 L 135 180; M 160 190 L 140 200" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Hand -->
    <circle cx="140" cy="200" r="11" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="140;135;140" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right arm (bicep curl) -->
  <g>
    <!-- Upper arm -->
    <ellipse cx="245" cy="210" rx="14" ry="35" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2" transform="rotate(10 245 210)"/>

    <!-- Forearm (animated) -->
    <path d="M 250 190 L 270 200" stroke="url(#bodyBizeps)" stroke-width="22" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 250 190 L 270 200; M 250 190 L 275 180; M 250 190 L 270 200" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Hand -->
    <circle cx="270" cy="200" r="11" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="270;275;270" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Movement arrows -->
  <path d="M 120 170 L 120 150 L 115 157 M 120 150 L 125 157" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 290 170 L 290 150 L 285 157 M 290 150 L 295 157" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="380" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Theraband unter den Füßen fixieren</text>
</svg>
