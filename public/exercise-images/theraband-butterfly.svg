<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgButterfly" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyButterfly" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgButterfly)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Theraband Butterfly</text>

  <!-- Ground line -->
  <line x1="50" y1="320" x2="350" y2="320" stroke="#475569" stroke-width="3"/>

  <!-- Legs -->
  <rect x="180" y="240" width="18" height="80" rx="9" fill="url(#bodyButterfly)" stroke="#b45309" stroke-width="2"/>
  <rect x="210" y="240" width="18" height="80" rx="9" fill="url(#bodyButterfly)" stroke="#b45309" stroke-width="2"/>

  <!-- Feet -->
  <ellipse cx="189" cy="317" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>
  <ellipse cx="219" cy="317" rx="12" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>

  <!-- Body (torso) -->
  <ellipse cx="200" cy="200" rx="40" ry="50" fill="url(#bodyButterfly)" stroke="#b45309" stroke-width="2"/>

  <!-- Head -->
  <circle cx="200" cy="140" r="28" fill="url(#bodyButterfly)" stroke="#b45309" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="190" cy="135" r="3" fill="#1e293b"/>
  <circle cx="210" cy="135" r="3" fill="#1e293b"/>

  <!-- Theraband behind back -->
  <path d="M 160 190 Q 120 200 100 220" stroke="#10b981" stroke-width="6" fill="none" opacity="0.8">
    <animate attributeName="d" values="M 160 190 Q 120 200 100 220; M 160 190 Q 110 200 90 220; M 160 190 Q 120 200 100 220" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 240 190 Q 280 200 300 220" stroke="#10b981" stroke-width="6" fill="none" opacity="0.8">
    <animate attributeName="d" values="M 240 190 Q 280 200 300 220; M 240 190 Q 290 200 310 220; M 240 190 Q 280 200 300 220" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Left arm (animated) -->
  <g>
    <path d="M 165 180 L 100 210" stroke="url(#bodyButterfly)" stroke-width="16" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 165 180 L 100 210; M 165 180 L 80 200; M 165 180 L 100 210" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Hand -->
    <circle cx="100" cy="210" r="10" fill="url(#bodyButterfly)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cx" values="100;80;100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="210;200;210" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right arm (animated) -->
  <g>
    <path d="M 235 180 L 300 210" stroke="url(#bodyButterfly)" stroke-width="16" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 235 180 L 300 210; M 235 180 L 320 200; M 235 180 L 300 210" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Hand -->
    <circle cx="300" cy="210" r="10" fill="url(#bodyButterfly)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cx" values="300;320;300" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="210;200;210" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Movement arrows -->
  <path d="M 70 170 L 50 170 L 60 165 M 50 170 L 60 175" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 330 170 L 350 170 L 340 165 M 350 170 L 340 175" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="360" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Theraband hinter dem RÃ¼cken spannen</text>
</svg>
