<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgHammerCurls" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyHammerCurls" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgHammerCurls)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hammer Curls</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Slim figure - Legs -->
  <rect x="182" y="270" width="12" height="80" rx="6" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>
  <rect x="206" y="270" width="12" height="80" rx="6" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Feet -->
  <ellipse cx="188" cy="348" rx="10" ry="6" fill="#059669" stroke="#047857" stroke-width="1.5"/>
  <ellipse cx="212" cy="348" rx="10" ry="6" fill="#059669" stroke="#047857" stroke-width="1.5"/>

  <!-- Slim torso -->
  <ellipse cx="200" cy="220" rx="28" ry="55" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Slim head -->
  <circle cx="200" cy="145" r="22" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Hair -->
  <ellipse cx="200" cy="130" rx="18" ry="10" fill="#065f46"/>

  <!-- Face details -->
  <circle cx="192" cy="142" r="2.5" fill="#1e293b"/>
  <circle cx="208" cy="142" r="2.5" fill="#1e293b"/>
  <path d="M 193 152 Q 200 156 207 152" stroke="#1e293b" stroke-width="1.5" fill="none"/>

  <!-- Left arm with hammer curl (neutral grip - dumbbell vertical) -->
  <g>
    <!-- Upper arm (fixed at side) -->
    <rect x="152" y="185" width="10" height="45" rx="5" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5" transform="rotate(5 157 207)"/>

    <!-- Forearm (animated) -->
    <rect x="148" y="170" width="8" height="40" rx="4" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 152 228; -120 152 228; 0 152 228" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="152" cy="175" r="7" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 152 228; -120 152 228; 0 152 228" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Left dumbbell (VERTICAL - hammer grip, thumb up) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 152 228; -120 152 228; 0 152 228" dur="2s" repeatCount="indefinite"/>
      <!-- Dumbbell bar (vertical) -->
      <rect x="149" y="158" width="6" height="35" rx="3" fill="url(#dumbbellGradH)"/>
      <!-- Top weight -->
      <rect x="144" y="150" width="16" height="12" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Bottom weight -->
      <rect x="144" y="189" width="16" height="12" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Right arm with hammer curl (neutral grip - dumbbell vertical) -->
  <g>
    <!-- Upper arm (fixed at side) -->
    <rect x="238" y="185" width="10" height="45" rx="5" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5" transform="rotate(-5 243 207)"/>

    <!-- Forearm (animated) -->
    <rect x="244" y="170" width="8" height="40" rx="4" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 248 228; 120 248 228; 0 248 228" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="248" cy="175" r="7" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 248 228; 120 248 228; 0 248 228" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Right dumbbell (VERTICAL - hammer grip, thumb up) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 248 228; 120 248 228; 0 248 228" dur="2s" repeatCount="indefinite"/>
      <!-- Dumbbell bar (vertical) -->
      <rect x="245" y="158" width="6" height="35" rx="3" fill="url(#dumbbellGradH)"/>
      <!-- Top weight -->
      <rect x="240" y="150" width="16" height="12" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Bottom weight -->
      <rect x="240" y="189" width="16" height="12" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrows -->
  <path d="M 115 200 L 115 165 L 108 175 M 115 165 L 122 175" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 285 200 L 285 165 L 278 175 M 285 165 L 292 175" stroke="#22d3ee" stroke-width="2" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Neutraler Griff (Daumen oben), 2kg Hanteln</text>
</svg>
