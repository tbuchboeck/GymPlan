<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgHammerCurls" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyHammerCurls" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgHammerCurls)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Hammer Curls</text>

  <!-- Ground line -->
  <line x1="50" y1="355" x2="350" y2="355" stroke="#475569" stroke-width="3"/>

  <!-- Side view figure -->

  <!-- Back leg -->
  <rect x="175" y="280" width="12" height="75" rx="6" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>
  <!-- Front leg -->
  <rect x="195" y="280" width="12" height="75" rx="6" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Feet (side view) -->
  <ellipse cx="181" cy="353" rx="15" ry="6" fill="#059669" stroke="#047857" stroke-width="1.5"/>
  <ellipse cx="201" cy="353" rx="15" ry="6" fill="#059669" stroke="#047857" stroke-width="1.5"/>

  <!-- Torso (side view - slim) -->
  <ellipse cx="190" cy="220" rx="22" ry="60" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Head (side view - profile) -->
  <ellipse cx="195" cy="138" rx="18" ry="22" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Hair (side) -->
  <path d="M 180 125 Q 195 110 210 125 Q 215 135 210 145" fill="#065f46" stroke="#064e3b" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="205" cy="135" r="3" fill="#1e293b"/>

  <!-- Nose -->
  <path d="M 213 138 L 218 145 L 213 148" stroke="#047857" stroke-width="2" fill="none"/>

  <!-- Mouth -->
  <path d="M 210 155 Q 215 158 212 160" stroke="#10b981" stroke-width="1.5" fill="none"/>

  <!-- Upper arm (fixed at side, visible from side) -->
  <rect x="208" y="175" width="10" height="50" rx="5" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5"/>

  <!-- Forearm with hammer curl animation (side view) -->
  <g>
    <rect x="210" y="180" width="8" height="45" rx="4" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 214 225; -130 214 225; 0 214 225" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="214" cy="183" r="8" fill="url(#bodyHammerCurls)" stroke="#047857" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 214 225; -130 214 225; 0 214 225" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Dumbbell (HORIZONTAL - hammer grip, thumb forward in side view) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 214 225; -130 214 225; 0 214 225" dur="2s" repeatCount="indefinite"/>
      <!-- Bar (horizontal in side view = neutral grip) -->
      <rect x="194" y="178" width="40" height="6" rx="3" fill="url(#dumbbellGradH)"/>
      <!-- Front weight -->
      <rect x="228" y="172" width="12" height="18" rx="3" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Back weight -->
      <rect x="187" y="172" width="12" height="18" rx="3" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Highlight showing neutral grip (thumb points forward) -->
  <text x="310" y="180" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="start">
    <tspan x="280" dy="0">Neutraler</tspan>
    <tspan x="280" dy="14">Griff</tspan>
  </text>
  <path d="M 275 185 L 250 185" stroke="#94a3b8" stroke-width="1" fill="none" marker-end="none"/>

  <!-- Movement arrow -->
  <path d="M 280 220 C 300 180 300 140 280 110" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 280 110 L 275 125 M 280 110 L 290 120" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Neutraler Griff (Daumen nach vorne), 2kg Hanteln</text>
</svg>
