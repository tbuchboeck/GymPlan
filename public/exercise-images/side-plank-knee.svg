<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgSP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodySP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgSP)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Seitstütz (Knie)</text>

  <!-- Ground line -->
  <line x1="30" y1="330" x2="370" y2="330" stroke="#475569" stroke-width="3"/>

  <!-- Side plank on knees, viewed from the front -->

  <!-- Supporting arm (elbow on ground) -->
  <rect x="140" y="250" width="14" height="60" rx="7" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2" transform="rotate(-15 147 280)"/>
  <!-- Elbow/forearm on ground -->
  <rect x="115" y="310" width="50" height="14" rx="7" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2"/>

  <!-- Torso (angled from elbow up to hip) -->
  <rect x="150" y="165" width="28" height="100" rx="14" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2" transform="rotate(-10 164 215)"/>

  <!-- Hips -->
  <ellipse cx="170" cy="265" rx="22" ry="16" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2"/>

  <!-- Head -->
  <circle cx="155" cy="155" r="24" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2"/>
  <circle cx="147" cy="150" r="3" fill="#1e293b"/>
  <circle cx="162" cy="150" r="3" fill="#1e293b"/>
  <path d="M 145 165 Q 155 172 165 165" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Top arm resting on hip -->
  <rect x="170" y="190" width="12" height="55" rx="6" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2" transform="rotate(15 176 217)"/>
  <circle cx="183" cy="245" r="6" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>

  <!-- Legs (knees bent, on ground) -->
  <!-- Upper leg -->
  <rect x="175" y="265" width="16" height="45" rx="8" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2" transform="rotate(50 183 287)"/>
  <!-- Lower leg (bent back) -->
  <rect x="220" y="295" width="14" height="35" rx="7" fill="url(#bodySP)" stroke="#0f766e" stroke-width="2" transform="rotate(-30 227 312)"/>

  <!-- Knees on ground -->
  <ellipse cx="215" cy="325" rx="12" ry="7" fill="#0d9488" stroke="#0f766e" stroke-width="2"/>

  <!-- Alignment line (shoulder-hip-knee) -->
  <line x1="148" y1="140" x2="220" y2="325" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.6"/>

  <!-- Cue: hips up -->
  <text x="260" y="230" font-family="system-ui" font-size="11" fill="#fbbf24" text-anchor="start">Hüfte hoch</text>
  <line x1="250" y1="235" x2="185" y2="255" stroke="#fbbf24" stroke-width="1.5" marker-end="url(#arrowSP)"/>

  <!-- Sparkle effects -->
  <circle cx="320" cy="120" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="100" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="375" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Schulter–Hüfte–Knie in einer Linie halten</text>
</svg>