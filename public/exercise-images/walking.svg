<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgWk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="bodyWk" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="limbWk" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgWk)"/>

  <!-- Title -->
  <text x="200" y="38" font-family="system-ui,sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Cool-Down</text>

  <!-- Ground -->
  <line x1="40" y1="348" x2="360" y2="348" stroke="#475569" stroke-width="2" stroke-linecap="round"/>

  <!-- Side view: person walking to the right, relaxed -->

  <!-- Left arm (swings forward when right leg goes back) -->
  <g>
    <animateTransform attributeName="transform" type="rotate"
      values="15 200 148;-15 200 148;15 200 148" dur="1.6s" repeatCount="indefinite"/>
    <line x1="200" y1="148" x2="188" y2="210" stroke="url(#limbWk)" stroke-width="8" stroke-linecap="round"/>
    <line x1="188" y1="210" x2="185" y2="240" stroke="url(#limbWk)" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Right arm -->
  <g>
    <animateTransform attributeName="transform" type="rotate"
      values="-15 200 148;15 200 148;-15 200 148" dur="1.6s" repeatCount="indefinite"/>
    <line x1="200" y1="148" x2="212" y2="210" stroke="url(#limbWk)" stroke-width="8" stroke-linecap="round"/>
    <line x1="212" y1="210" x2="215" y2="240" stroke="url(#limbWk)" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Torso -->
  <rect x="182" y="132" width="36" height="88" rx="16" fill="url(#bodyWk)" stroke="#0f766e" stroke-width="2"/>

  <!-- Neck -->
  <rect x="193" y="118" width="14" height="20" rx="7" fill="url(#bodyWk)"/>

  <!-- Head -->
  <circle cx="200" cy="95" r="24" fill="url(#bodyWk)" stroke="#0f766e" stroke-width="2"/>
  <!-- Eyes (relaxed/peaceful) -->
  <line x1="189" y1="91" x2="195" y2="91" stroke="#0f766e" stroke-width="2" stroke-linecap="round"/>
  <line x1="205" y1="91" x2="211" y2="91" stroke="#0f766e" stroke-width="2" stroke-linecap="round"/>
  <!-- Gentle smile -->
  <path d="M192 101 Q200 107 208 101" stroke="#0f766e" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Hip area -->
  <ellipse cx="200" cy="224" rx="22" ry="11" fill="url(#bodyWk)" stroke="#0f766e" stroke-width="1.5"/>

  <!-- Left leg (gentle stride) -->
  <g>
    <animateTransform attributeName="transform" type="rotate"
      values="-18 200 226;18 200 226;-18 200 226" dur="1.6s" repeatCount="indefinite"/>
    <line x1="192" y1="226" x2="185" y2="286" stroke="url(#limbWk)" stroke-width="10" stroke-linecap="round"/>
    <line x1="185" y1="286" x2="183" y2="340" stroke="url(#limbWk)" stroke-width="9" stroke-linecap="round"/>
    <ellipse cx="179" cy="344" rx="15" ry="5" fill="#0d9488" stroke="#0f766e" stroke-width="1.5"/>
  </g>

  <!-- Right leg -->
  <g>
    <animateTransform attributeName="transform" type="rotate"
      values="18 200 226;-18 200 226;18 200 226" dur="1.6s" repeatCount="indefinite"/>
    <line x1="208" y1="226" x2="215" y2="286" stroke="url(#limbWk)" stroke-width="10" stroke-linecap="round"/>
    <line x1="215" y1="286" x2="217" y2="340" stroke="url(#limbWk)" stroke-width="9" stroke-linecap="round"/>
    <ellipse cx="221" cy="344" rx="15" ry="5" fill="#0d9488" stroke="#0f766e" stroke-width="1.5"/>
  </g>

  <!-- Relaxation sparkles (calmer, slower) -->
  <g opacity="0.4">
    <circle cx="100" cy="130" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="150" r="2" fill="#22d3ee">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="200" r="2" fill="#22d3ee">
      <animate attributeName="opacity" values="0;0.4;0" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2.5;1" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Movement arrow (gentle, to the right) -->
  <g opacity="0.4">
    <path d="M270 180 L295 180" stroke="#22d3ee" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M288 175 L296 180 L288 185" stroke="#22d3ee" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Info text -->
  <text x="200" y="382" font-family="system-ui,sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">2 Min. entspannt gehen – Rücken lockern</text>
</svg>
