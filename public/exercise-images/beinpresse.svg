<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg3)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Beinpresse</text>

  <!-- Seat -->
  <rect x="40" y="150" width="80" height="100" rx="10" fill="#475569"/>

  <!-- Body -->
  <ellipse cx="80" cy="180" rx="30" ry="40" fill="url(#leg3)"/>
  <circle cx="80" cy="150" r="18" fill="url(#leg3)"/>

  <!-- Left leg -->
  <rect x="60" y="220" width="15" height="80" rx="7" fill="url(#leg3)">
    <animate attributeName="height" values="80;120;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="220;180;220" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Right leg -->
  <rect x="85" y="220" width="15" height="80" rx="7" fill="url(#leg3)">
    <animate attributeName="height" values="80;120;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="220;180;220" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Leg Press Platform -->
  <rect x="60" y="300" width="160" height="20" rx="5" fill="#64748b">
    <animate attributeName="x" values="60;100;60" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Arrows -->
  <path d="M 180 310 L 230 310 L 220 300 M 230 310 L 220 320" stroke="#22d3ee" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>