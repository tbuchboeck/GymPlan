<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgBizeps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyBizeps" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgBizeps)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Bizeps Curls</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Legs -->
  <rect x="170" y="270" width="20" height="75" rx="10" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>
  <rect x="210" y="270" width="20" height="75" rx="10" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Feet -->
  <ellipse cx="180" cy="347" rx="14" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>
  <ellipse cx="220" cy="347" rx="14" ry="8" fill="#c2410c" stroke="#7c2d12" stroke-width="2"/>

  <!-- Body -->
  <ellipse cx="200" cy="210" rx="42" ry="55" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Head -->
  <circle cx="200" cy="130" r="30" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="190" cy="125" r="4" fill="#1e293b"/>
  <circle cx="210" cy="125" r="4" fill="#1e293b"/>
  <!-- Happy smile -->
  <path d="M 188 142 Q 200 152 212 142" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Upper arms (fixed at sides) -->
  <rect x="138" y="175" width="14" height="50" rx="7" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>
  <rect x="248" y="175" width="14" height="50" rx="7" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2"/>

  <!-- Left forearm with dumbbell (animated curl) -->
  <g>
    <rect x="128" y="220" width="12" height="45" rx="6" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 134 225; -120 134 225; 0 134 225"
        dur="2s"
        repeatCount="indefinite"/>
    </rect>
    <circle cx="134" cy="265" r="9" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 134 225; -120 134 225; 0 134 225"
        dur="2s"
        repeatCount="indefinite"/>
    </circle>
    <!-- Dumbbell left -->
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 134 225; -120 134 225; 0 134 225"
        dur="2s"
        repeatCount="indefinite"/>
      <rect x="131" y="240" width="6" height="40" rx="3" fill="url(#dumbbellGradB)"/>
      <rect x="125" y="235" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <rect x="125" y="275" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Right forearm with dumbbell (animated curl, opposite phase) -->
  <g>
    <rect x="260" y="220" width="12" height="45" rx="6" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-120 266 225; 0 266 225; -120 266 225"
        dur="2s"
        repeatCount="indefinite"/>
    </rect>
    <circle cx="266" cy="265" r="9" fill="url(#bodyBizeps)" stroke="#b45309" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-120 266 225; 0 266 225; -120 266 225"
        dur="2s"
        repeatCount="indefinite"/>
    </circle>
    <!-- Dumbbell right -->
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-120 266 225; 0 266 225; -120 266 225"
        dur="2s"
        repeatCount="indefinite"/>
      <rect x="263" y="240" width="6" height="40" rx="3" fill="url(#dumbbellGradB)"/>
      <rect x="257" y="235" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
      <rect x="257" y="275" width="18" height="10" rx="2" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Sparkle effects -->
  <circle cx="100" cy="160" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="160" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Ellbogen am KÃ¶rper fixiert, 2kg Hanteln</text>
</svg>
