<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgBizepsH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyBizepsH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgBizepsH)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Bizeps Curls</text>

  <!-- Ground line -->
  <line x1="50" y1="355" x2="350" y2="355" stroke="#475569" stroke-width="3"/>

  <!-- Side view figure -->

  <!-- Back leg -->
  <rect x="175" y="280" width="12" height="75" rx="6" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5"/>
  <!-- Front leg -->
  <rect x="195" y="280" width="12" height="75" rx="6" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Feet (side view) -->
  <ellipse cx="181" cy="353" rx="15" ry="6" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>
  <ellipse cx="201" cy="353" rx="15" ry="6" fill="#c2410c" stroke="#7c2d12" stroke-width="1.5"/>

  <!-- Torso (side view - slim) -->
  <ellipse cx="190" cy="220" rx="22" ry="60" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Head (side view - profile) -->
  <ellipse cx="195" cy="138" rx="18" ry="22" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Hair (side) -->
  <path d="M 180 125 Q 195 110 210 125 Q 215 135 210 145" fill="#92400e" stroke="#78350f" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="205" cy="135" r="3" fill="#1e293b"/>

  <!-- Nose -->
  <path d="M 213 138 L 218 145 L 213 148" stroke="#b45309" stroke-width="2" fill="none"/>

  <!-- Mouth -->
  <path d="M 210 155 Q 215 158 212 160" stroke="#92400e" stroke-width="1.5" fill="none"/>

  <!-- Upper arm (fixed at side, visible from side) -->
  <rect x="208" y="175" width="10" height="50" rx="5" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5"/>

  <!-- Forearm with curl animation (side view) -->
  <g>
    <rect x="210" y="180" width="8" height="45" rx="4" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 214 225; -130 214 225; 0 214 225" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Hand -->
    <circle cx="214" cy="183" r="8" fill="url(#bodyBizepsH)" stroke="#b45309" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 214 225; -130 214 225; 0 214 225" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Dumbbell (side view - vertical bar with weights) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 214 225; -130 214 225; 0 214 225" dur="2s" repeatCount="indefinite"/>
      <!-- Bar -->
      <rect x="211" y="162" width="6" height="40" rx="3" fill="url(#dumbbellGrad)"/>
      <!-- Top weight -->
      <rect x="205" y="155" width="18" height="12" rx="3" fill="#475569" stroke="#334155" stroke-width="1"/>
      <!-- Bottom weight -->
      <rect x="205" y="197" width="18" height="12" rx="3" fill="#475569" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Movement arrow -->
  <path d="M 280 180 C 300 150 300 120 280 100" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 280 100 L 275 115 M 280 100 L 290 110" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Ellbogen am KÃ¶rper fixiert, 2kg Hanteln</text>
</svg>
