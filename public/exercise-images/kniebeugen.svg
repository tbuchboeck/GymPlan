<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgKnie" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyKnie" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgKnie)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Kniebeugen</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#475569" stroke-width="3"/>

  <!-- Legs (animated bending) -->
  <rect x="170" y="260" width="20" height="80" rx="10" fill="url(#bodyKnie)" stroke="#be185d" stroke-width="2">
    <animate attributeName="height" values="80;50;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="260;290;260" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="210" y="260" width="20" height="80" rx="10" fill="url(#bodyKnie)" stroke="#be185d" stroke-width="2">
    <animate attributeName="height" values="80;50;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="260;290;260" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Feet -->
  <ellipse cx="180" cy="347" rx="14" ry="8" fill="#be185d" stroke="#9f1239" stroke-width="2"/>
  <ellipse cx="220" cy="347" rx="14" ry="8" fill="#be185d" stroke="#9f1239" stroke-width="2"/>

  <!-- Body (animated up/down) -->
  <ellipse cx="200" cy="200" rx="45" ry="55" fill="url(#bodyKnie)" stroke="#be185d" stroke-width="2">
    <animate attributeName="cy" values="200;250;200" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (animated up/down) -->
  <circle cx="200" cy="120" r="30" fill="url(#bodyKnie)" stroke="#be185d" stroke-width="2">
    <animate attributeName="cy" values="120;170;120" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Face details (animated) -->
  <circle cx="190" cy="115" r="4" fill="#1e293b">
    <animate attributeName="cy" values="115;165;115" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="115" r="4" fill="#1e293b">
    <animate attributeName="cy" values="115;165;115" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Happy smile -->
  <path d="M 188 130 Q 200 140 212 130" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M 188 130 Q 200 140 212 130; M 188 180 Q 200 190 212 180; M 188 130 Q 200 140 212 130" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Arms stretched forward (animated) -->
  <g>
    <path d="M 160 185 L 100 170" stroke="url(#bodyKnie)" stroke-width="16" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 160 185 L 100 170; M 160 235 L 100 220; M 160 185 L 100 170" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="100" cy="170" r="10" fill="url(#bodyKnie)" stroke="#be185d" stroke-width="2">
      <animate attributeName="cy" values="170;220;170" dur="2s" repeatCount="indefinite"/>
    </circle>

    <path d="M 240 185 L 300 170" stroke="url(#bodyKnie)" stroke-width="16" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 240 185 L 300 170; M 240 235 L 300 220; M 240 185 L 300 170" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="300" cy="170" r="10" fill="url(#bodyKnie)" stroke="#be185d" stroke-width="2">
      <animate attributeName="cy" values="170;220;170" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sparkle effects -->
  <circle cx="330" cy="130" r="3" fill="#fbbf24" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="140" r="3" fill="#22d3ee" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Knie nicht Ã¼ber die Zehenspitzen</text>
</svg>
