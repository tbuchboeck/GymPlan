<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgKnie" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyKnie" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgKnie)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Kniebeugen</text>

  <!-- Ground line -->
  <line x1="50" y1="355" x2="350" y2="355" stroke="#475569" stroke-width="3"/>

  <!-- Figure - side view, squatting animation -->

  <!-- Feet -->
  <ellipse cx="185" cy="352" rx="18" ry="7" fill="#be185d" stroke="#9f1239" stroke-width="1.5"/>
  <ellipse cx="215" cy="352" rx="18" ry="7" fill="#be185d" stroke="#9f1239" stroke-width="1.5"/>

  <!-- Lower legs -->
  <g>
    <rect x="180" y="290" width="12" height="62" rx="6" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 186 352; 25 186 352; 0 186 352" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="208" y="290" width="12" height="62" rx="6" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 214 352; 25 214 352; 0 214 352" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Thighs (animated) -->
  <g>
    <rect x="175" y="230" width="14" height="65" rx="7" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 182 295; -50 182 295; 0 182 295" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="205" y="230" width="14" height="65" rx="7" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 212 295; -50 212 295; 0 212 295" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Hips/Torso (animated down) -->
  <g>
    <ellipse cx="200" cy="180" rx="25" ry="55" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animate attributeName="cy" values="180;230;180" dur="3s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Head (animated down) -->
  <g>
    <ellipse cx="200" cy="105" rx="20" ry="24" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animate attributeName="cy" values="105;155;105" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Hair -->
    <path d="M 182 90 Q 200 70 220 88 Q 225 105 220 118" fill="#be185d" stroke="#9f1239" stroke-width="1">
      <animate attributeName="d" values="M 182 90 Q 200 70 220 88 Q 225 105 220 118;M 182 140 Q 200 120 220 138 Q 225 155 220 168;M 182 90 Q 200 70 220 88 Q 225 105 220 118" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Eye -->
    <circle cx="210" cy="102" r="3" fill="#1e293b">
      <animate attributeName="cy" values="102;152;102" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arms stretched forward (animated) -->
  <g>
    <rect x="220" y="140" width="70" height="10" rx="5" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1.5">
      <animate attributeName="y" values="140;190;140" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="290" cy="145" r="8" fill="url(#bodyKnie)" stroke="#9f1239" stroke-width="1">
      <animate attributeName="cy" values="145;195;145" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Movement arrow -->
  <path d="M 100 160 L 100 240" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 240 L 90 225 M 100 240 L 110 225" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Info text -->
  <text x="200" y="385" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Knie nicht Ã¼ber die Zehenspitzen</text>
</svg>
