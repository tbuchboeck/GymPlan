<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bg9)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Heel Touches</text>

  <!-- Mat (side view) -->
  <rect x="60" y="260" width="280" height="12" rx="6" fill="#475569"/>

  <!-- Lower back on ground -->
  <ellipse cx="180" cy="245" rx="40" ry="18" fill="url(#body9)" stroke="#0e7490" stroke-width="2"/>

  <!-- Hips/Glutes on ground -->
  <ellipse cx="210" cy="250" rx="30" ry="20" fill="url(#body9)" stroke="#0e7490" stroke-width="2"/>

  <!-- Upper legs (thighs in air, bent) -->
  <rect x="210" y="180" width="28" height="65" rx="14" fill="url(#body9)" stroke="#0e7490" stroke-width="2" transform="rotate(-50 224 212)"/>

  <!-- Lower legs (calves in air) -->
  <rect x="240" y="140" width="22" height="55" rx="11" fill="url(#body9)" stroke="#0e7490" stroke-width="2" transform="rotate(35 251 167)"/>

  <!-- Feet in air -->
  <ellipse cx="285" cy="155" rx="14" ry="16" fill="#0e7490" stroke="#155e75" stroke-width="2" transform="rotate(20 285 155)"/>

  <!-- Upper body (shoulders raised) -->
  <ellipse cx="150" cy="215" rx="38" ry="32" fill="url(#body9)" stroke="#0e7490" stroke-width="2">
    <animate attributeName="transform" values="translate(0,0) rotate(0 150 215); translate(-3,2) rotate(-2 150 215); translate(3,2) rotate(2 150 215); translate(0,0) rotate(0 150 215)" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head (side profile, raised) -->
  <circle cx="130" cy="185" r="22" fill="url(#body9)" stroke="#0e7490" stroke-width="2">
    <animate attributeName="transform" values="translate(0,0); translate(-3,2); translate(3,2); translate(0,0)" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Ear -->
  <circle cx="137" cy="185" r="5" fill="#67e8f9">
    <animate attributeName="transform" values="translate(0,0); translate(-3,2); translate(3,2); translate(0,0)" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Arm reaching to heel (moving side to side) -->
  <path d="M 150 220 L 245 160" stroke="url(#body9)" stroke-width="16" stroke-linecap="round">
    <animate attributeName="d" values="M 150 220 L 245 160; M 147 222 L 240 165; M 153 222 L 250 155; M 150 220 L 245 160" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Arrows showing side-to-side movement -->
  <g>
    <path d="M 80 300 L 130 300 L 120 290 M 130 300 L 120 310" stroke="#fbbf24" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 320 300 L 270 300 L 280 290 M 270 300 L 280 310" stroke="#fbbf24" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text label -->
  <text x="200" y="340" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Seitenansicht</text>
</svg>