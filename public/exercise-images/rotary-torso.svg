<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgRT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyRT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineRT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgRT)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Rotary Torso</text>

  <!-- Machine base -->
  <rect x="100" y="290" width="200" height="20" rx="5" fill="url(#machineRT)" stroke="#374151" stroke-width="2"/>

  <!-- Machine back support -->
  <rect x="110" y="140" width="25" height="150" rx="8" fill="url(#machineRT)" stroke="#374151" stroke-width="2"/>

  <!-- Machine side pads (rotating) -->
  <g>
    <!-- Left pad -->
    <rect x="150" y="180" width="18" height="80" rx="5" fill="#6b7280" stroke="#374151" stroke-width="2">
      <animate attributeName="x" values="150;145;150" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Right pad -->
    <rect x="240" y="180" width="18" height="80" rx="5" fill="#6b7280" stroke="#374151" stroke-width="2">
      <animate attributeName="x" values="240;245;240" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Seat -->
  <ellipse cx="200" cy="280" rx="50" ry="15" fill="url(#machineRT)" stroke="#374151" stroke-width="2"/>

  <!-- Person sitting - Lower body fixed -->
  <!-- Hips -->
  <ellipse cx="200" cy="265" rx="30" ry="18" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2"/>

  <!-- Thighs -->
  <rect x="155" y="255" width="35" height="20" rx="10" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2"/>
  <rect x="210" y="255" width="35" height="20" rx="10" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2"/>

  <!-- Lower legs -->
  <rect x="145" y="270" width="18" height="40" rx="9" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2"/>
  <rect x="237" y="270" width="18" height="40" rx="9" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2"/>

  <!-- Torso (rotating) -->
  <g>
    <ellipse cx="200" cy="210" rx="35" ry="50" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cx" values="200;190;200;210;200" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 200 230;-15 200 230;0 200 230;15 200 230;0 200 230" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Head -->
    <circle cx="200" cy="140" r="25" fill="url(#bodyRT)" stroke="#b45309" stroke-width="2">
      <animate attributeName="cx" values="200;185;200;215;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Eyes (looking in rotation direction) -->
    <circle cx="192" cy="137" r="3" fill="#1e293b">
      <animate attributeName="cx" values="192;180;192;200;192" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="208" cy="137" r="3" fill="#1e293b">
      <animate attributeName="cx" values="208;196;208;216;208" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Arms gripping pads -->
    <path d="M 175 200 Q 160 195 155 210" stroke="url(#bodyRT)" stroke-width="16" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 175 200 Q 160 195 155 210;M 170 200 Q 155 195 150 210;M 175 200 Q 160 195 155 210;M 180 200 Q 165 195 160 210;M 175 200 Q 160 195 155 210" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 225 200 Q 240 195 245 210" stroke="url(#bodyRT)" stroke-width="16" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M 225 200 Q 240 195 245 210;M 230 200 Q 245 195 250 210;M 225 200 Q 240 195 245 210;M 220 200 Q 235 195 240 210;M 225 200 Q 240 195 245 210" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Rotation arrows -->
  <path d="M 280 170 Q 310 200 280 230" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.25s" repeatCount="indefinite"/>
  </path>
  <path d="M 280 230 L 275 220 M 280 230 L 290 225" stroke="#22d3ee" stroke-width="3" fill="none"/>

  <path d="M 120 230 Q 90 200 120 170" stroke="#22d3ee" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.25s" repeatCount="indefinite"/>
  </path>
  <path d="M 120 170 L 125 180 M 120 170 L 110 175" stroke="#22d3ee" stroke-width="3" fill="none"/>

  <!-- Text label -->
  <text x="200" y="350" font-family="system-ui" font-size="14" fill="#94a3b8" text-anchor="middle">Oberk√∂rper-Rotation</text>
</svg>
