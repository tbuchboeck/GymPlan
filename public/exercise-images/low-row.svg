<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyLR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineLR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#bgLR)"/>

  <!-- Title -->
  <text x="200" y="40" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Low Row</text>

  <!-- Machine frame (Adjustable Pulley) -->
  <rect x="300" y="80" width="20" height="270" rx="5" fill="url(#machineLR)" stroke="#1e293b" stroke-width="2"/>
  <rect x="290" y="70" width="40" height="20" rx="5" fill="url(#machineLR)" stroke="#1e293b" stroke-width="2"/>

  <!-- Lower pulley system -->
  <circle cx="310" cy="320" r="15" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
  <circle cx="310" cy="320" r="6" fill="#1e293b"/>

  <!-- Weight stack -->
  <rect x="305" y="150" width="30" height="100" rx="3" fill="#64748b" stroke="#1e293b" stroke-width="2">
    <animate attributeName="y" values="150;120;150" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Cable from pulley to hands -->
  <line x1="310" y1="320" x2="200" y2="230" stroke="#94a3b8" stroke-width="3">
    <animate attributeName="x2" values="200;170;200" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="230;200;230" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Head (side view, leaning forward) -->
  <ellipse cx="120" cy="110" rx="22" ry="25" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2"/>

  <!-- Face details -->
  <circle cx="135" cy="107" r="3" fill="#1e293b"/>
  <path d="M 138 117 Q 142 120 138 123" stroke="#1e293b" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Neck -->
  <rect x="115" y="130" width="25" height="15" rx="5" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2" transform="rotate(15, 127, 137)"/>

  <!-- Torso (leaning slightly forward) -->
  <ellipse cx="140" cy="200" rx="32" ry="55" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2" transform="rotate(10, 140, 200)"/>

  <!-- Upper arm (animated - pulling back) -->
  <rect x="155" y="185" width="45" height="18" rx="9" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2">
    <animate attributeName="width" values="45;30;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="185;175;185" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Forearm (animated - pulling) -->
  <rect x="180" y="195" width="35" height="16" rx="8" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2">
    <animate attributeName="x" values="180;155;180" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="195;180;195" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="width" values="35;30;35" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Hands/grip (handle) -->
  <rect x="195" y="220" width="20" height="25" rx="5" fill="#64748b" stroke="#475569" stroke-width="2">
    <animate attributeName="x" values="195;165;195" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="220;190;220" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Hip/lower torso -->
  <ellipse cx="135" cy="270" rx="28" ry="20" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2"/>

  <!-- Upper leg (standing, slight bend) -->
  <rect x="115" y="280" width="22" height="55" rx="10" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2" transform="rotate(5, 126, 307)"/>

  <!-- Lower leg -->
  <rect x="110" y="330" width="20" height="50" rx="8" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2"/>

  <!-- Foot -->
  <ellipse cx="125" cy="385" rx="25" ry="10" fill="url(#bodyLR)" stroke="#0891b2" stroke-width="2"/>

  <!-- Floor -->
  <rect x="50" y="390" width="300" height="8" rx="2" fill="#475569" stroke="#334155" stroke-width="2"/>

  <!-- Arrow showing pull direction -->
  <path d="M 250 280 L 190 230 L 200 225 M 190 230 L 195 240" stroke="#fbbf24" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Second arrow -->
  <path d="M 260 300 L 200 250 L 210 245 M 200 250 L 205 260" stroke="#fbbf24" stroke-width="3" fill="none">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
